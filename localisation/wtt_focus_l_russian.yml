l_russian:
 CHI_technological_cooperation:0 "Технологическое сотрудничество"
 CHI_technological_cooperation_desc:0 "Сотрудничество с центральным правительством откроет нам доступ ко всем новым технологиям, разработанным центром."
 CHI_joint_tank_development:0 "Совместная разработка танков"
 CHI_joint_tank_development_desc:0 "Опыт, полученный от сотрудничества с советскими конструкторами, привел нас к пониманию того, что эффективнее всего будет создать совместные конструкторские бюро, которые позволят нам лучше координировать работу и обмениваться знаниями."
 JAP_technological_exchange:0 "Обмен технологиями"
 JAP_technological_exchange_desc:0 "Нам нужны союзники в противостоянии с медведем. Германия не просто подходящий кандидат, а обладает также значительными техническими ноу-хау, которые помогли бы нам в войне."
 JAP_german_rocketry:0 "Немецкие ракетные технологии"
 JAP_german_rocketry_desc:0 "Новейшие немецкие технологии пришлись бы нашим вооруженным силам очень кстати. Мы должны любой ценой получить доступ к этим чертежам."
 JAP_ultimate_deterrence:0 "Оружие сдерживания"
 JAP_ultimate_deterrence_desc:0 "Лучший способ защитить наших граждан – сделать все возможное, чтобы им не пришлось участвовать в войне. В этом нам поможет разработка нового оружия колоссальной разрушительной силы."