 SIB_capital_idea:0 "Новая Русская Столица"
 SIB_capital_idea_desc:0 "Под нашим мудрым руководством построена новая страна — Сибирь, свободная как от чиновников из Москвы, всяких опасных мечтателей и иностранных оккупантов. И поэтому новой стране нужна достойная столица. Однако нам не стоит забывать и о наших русских братьях... Отныне Сибиь станет центром русской цивилизации, мы этого достойны!"
