 rcw_catc.101.t:0 "Закаспийское восстание"
 rcw_catc.101.d:0 "В результате антибольшевистского восстания рабочих в Асхабаде во главе с эсером Фёдором Фунтиковым там было сформировано эсеро-меньшевистское Закаспийское временное правительство с представительством также туркменских ханов, дашнаков, и чиновников дореволюционной администрации. На всей территории Закаспийской области уже была установлена власть повстанцев, сосредоточенная в руках стачечных комитетов. Товарищем председателя правительства стал эсер Курилев, эсер Зимин, стал комиссаром по внутренним делам, а инженер-путеец Дохов — по иностранным делам. Закаспийское правительств выдвинуло лозунг созыва Учредительного собрания и поддержки всех антибольшевистских сил в России."
 rcw_catc.101.a:0 "Красная Гвардия арестует всех"
 rcw_catc.101.b:0 "Сокрушим красных!"