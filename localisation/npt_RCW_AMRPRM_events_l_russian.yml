l_russian:
 rcw_amrprm.12.t:0 "Мятеж в Приморье"
 rcw_amrprm.12.desc:0 "Семёнов взял Владивосток, после чего там появился Калмыков и объявил войну Ленину."
 #rcw_amrprm.12.desc:0 "Колдуэлл-Ласингу. [GetDateText], г. Владивосток.\nСегодня в 10 часов утра чехи предъявили Совету ультиматум, потребовав ответа через 30 минут, но не получили его. После этого чехи заняли резиденцию совета и приступили к насильственному разоружению Красной гвардии, которая не оказала сопротивления, за исключением группы, собравшейся в штабе крепости... Эта группа сдалась после двухчасового боя с применением винтовок, пулемётов и ручных гранат. Точных сведений о потерях пока нет, но, по-видимому, убито не более 15 и ранено около 40 человек. Японцы и англичане высадили в город большие вооружённые десанты, но в боях они участия не принимали. Адмирал Найт сегодняшним вечером высадил небольшое подразделение моряков с единственной целью защиты консульства. По просьбе чехов японские и английские патрули отозваны повсюду, за исключением консульств, на улицы вышли сами чехи, что спасло город от аннексии иностранными интервентами, но повлекло за собой окончательное установление в городе власти белых, настроенных к интервентам дружелюбно, а к рабоче-крестьянской власти — враждебно."
 rcw_amrprm.12.a:0 "И этот мятеж будет подавлен"
 rcw_amrprm.12.b:0 "Ещё один кусок свободной земли!"
 
 rcw_amrprm.96.t:0 "Воззвание ген. Хорвата"
 rcw_amrprm.96.desc:0 "«Объявляя себя Временным Правителем и ставя себе главнейшей задачей создание такой власти, которая обеспечит населению спокойствие, законность, порядок и производительность его труда, я образую при себе деловой кабинет», — так начинается воззвание начальника КВЖД генерал-лейтенанта Д.Л. Хорвата. Кажется, его амбиции распространяются на всю Сибирь, но сейчас важна реакция именно Приморских властей. Конечно, генерала поддерживают правые силы, но фактически никаких средств захватить власть во Владивостоке у них нет. В итоге признание претензий «временного правителя» находится всецело в доброй воле правительства Приморского края."
 rcw_amrprm.96.a:0 "Временный правитель лучше Временного правительства"
 rcw_amrprm.96.b:0 "В Харбине ему будет лучше"
 rcw_amrprm.97.t:0 "Правый переворот в Сибири"
 rcw_amrprm.97.desc:0 "С некоторыми опозданием и до Приморья дошли новости о кровавых событиях на Западе. Там правые совершили переворот, свергнув относительно законное, и по крайней мере компромиссное правительство, и теперь, вероятно, собираются закрепить успех установлением единоличной диктатуры по всей Сибири и на её окраинах. Для нас вопрос состоит в том, признаем ли мы, что [OVERLORD.GetLeader] имеет право на власть, или уйдем в свободное плавание? С одной стороны, то, что [OVERLORD.GetName] предоставляет нам протекцию, позволит иметь больше возможностей как во внутренней, так и во внешней политике. Другая точка зрения состоит в том, что они ничем не смогут нам помочь, чего мы не смогли бы сделать, и скорее сам будет тянуть «соки» из Приморья."
 rcw_amrprm.97.a:0 "Наконец-то сильный лидер!"
 rcw_amrprm.97.b:0 "[ROOT.GetName] не пойдет за диктатурой!"
 rcw_amrprm.98.t:0 "Требования ген. Гайды"
 rcw_amrprm.98.desc:0 "Один из наших талантливейших командующих, но чересчур тщеславный, бывший чешский легионер Радола Гайда сегодня поразил войска и правительство своим заявлением. На фоне локальных неудач на фронте он потребовал передачи себе верховного командования над всеми сухопутными силами [Root.GetName]. Якобы, только его гений способен исправить ситуацию и завершить войну взятием Москвы. Не секрет, что Гайда имеет определенные связи с некоторой частью партии эсеров. Одновременно ходят слухи о его диктаторских амбициях. Вероятно, наш отказ на требования чеха будет означать либо его добровольную отставку, либо... попытку переворота. Стоит здраво оценить все за и против."
 rcw_amrprm.98.a:0 "Это небольшая уступка"
 rcw_amrprm.98.b:0 "Его услуги нам больше не нужны"
 rcw_amrprm.99.t:0 "Слухи о намерениях Гайды"
 rcw_amrprm.99.desc:0 "До [PRM.GetLeader] доходят слухи о намерениях бежавшего из Сибири генерала Радолы Гайды совершить в союзе с эсерами и большевиками вооруженный переворот во Владивостоке. Впрочем, как слухи — он дал об этом интервью местной газете! Сейчас Гайда находится на вокзале в личном поезде и, вероятно, занимается мобилизацией сторонников."
 rcw_amrprm.99.a:0 "Окружить вокзал войсками и ждать"
 rcw_amrprm.99.b:0 "Не стоит его переоценивать"
 rcw_amrprm.100.t:0 "Успех восстания генерала Гайды"
 rcw_amrprm.100.desc:0 "Несколько часов во Владивостокском вокзале шли ожесточенные бои. Генерал Гайда, выдав винтовки своим сторонникам и сторонникам партии эсеров, в число которых, как говорят, вошло множество грузчиков, чехов, корейцев и просто авантюристов и уголовников, начал наступление. В это время войска, верные [PRM.GetLeader], находились в полном спокойствии в своих казармах. Многих из них там и застали мятежники, принудив к немедленной сдаче. Дольше всего сопротивлялась Офицерская школа на острове Русский, но обстрел артиллерией из Владивостока, а также весть о бегстве в Японию [PRM.GetLeader] заставили сдаться и этих курсантов."
 rcw_amrprm.100.a:0 "Да здравствует партия эсеров и друг России ген. Гайда!"
 rcw_amrprm.101.t:0 "Провал мятежа генерала Гайды"
 rcw_amrprm.101.desc:0 "Несколько часов во Владивостокском вокзале шли ожесточенные бои. Генерал Гайда, выдав винтовки своим сторонникам и сторонникам партии эсеров в число, которых, как говорят вошло множество грузчиков, чехов, корейцев и просто авантюристов и уголовников, начал наступление. К счастью, войска верные [PRM.GetLeader] сумели вовремя взять ситуацию под контроль и нейтрализовать все попытки прорыва мятежников. После того, как к вокзалу подошла артиллерия, Гайда был обречен.Чудом его раненного вытащила, пользуясь особенными полномочиями, «международная полиция» интервентов и он смог благополучно покинуть пределы России."
 rcw_amrprm.101.a:0 "Порядок восстановлен"
 rcw_amrprm.102.t:0 "Гайда требует особых полномочий"
 rcw_amrprm.102.desc:0 "«Учитывая свои нынешние заслуги в свержении тиранического гнёта во Владивостоке и всем Приамурском Русском Крае, мою непрекращающуюся борьбу с большевистской и монархической контрреволюцией, я требую немедленного предоставления мне, русскому генералу Р. Гайде, особых полномочий по управлению и командованию всеми военными и гражданскими ведомствами на освобождённой территории, исключительно ради удержания порядка и законности»./nПодпись: ген. Радола Гайда"
 rcw_amrprm.102.a:0 "Земство дает согласие! И правительство! И клуб филателистов!"
 rcw_amrprm.102.b:0 "Может, японцы его урезонят?"
 rcw_amrprm.102.c:0 "Срочно, по прямому проводу вызывайте атамана Калмыкова!"
 rcw_amrprm.104.t:0 "Выступление Калмыкова"
 rcw_amrprm.104.desc:0 "После заявления Гайды события развивались стремительно. Уже через несколько часов мятежный генерал занял все основные пункты Владивостока, а часть накануне сформированного эсеровского правительства перешла на его сторону. Активную оборону, развернули только корейские интернационалисты и партизаны, подчиняющиеся партии большевиков, но внезапность атаки не позволила им сосредоточится в одном пункте. Гайда считал своё дело уже выигранным и, не озаботившись должным контролем уже зачищенных районов города, не заметил прибытия на вокзал нового эшелона. Из вагонов поезда высыпали пешие казаки, ведомые атаманом Калмыковым. По условному сигналу — семикратному гудку паровоза — в город с внешней стороны вошли и его кавалеристы. Войска Гайды капитулировали повсеместно или были изрублены в куски. Сам мятежник при попытке бегства на американские военные суда был убит бомбой террориста-эсера, впоследствии повешенного калмыковцами.Теперь Владивосток находится в полной власти атамана, провозгласившего себя «диктатором от имени казачества». Его программа носит сумбурный характер и наполнена посулами для совершенно различных слоев общества, однако ключевая роль установлена казачеству. Меньшинству большевиков удалось не попасть под удар, уцелевшие большевики в массе своей ушли в леса."
 rcw_amrprm.104.a:0 "Опять переворот!?"
 rcw_amrprm.105.t:0 "Разгром восточных белых"
 rcw_amrprm.105.desc:0 "Раздираемое восстаниями в тылу, терпящие одно за другим поражения от превосходящих красных сил государство белых востока теперь рассыпалось как карточный домик. Разрозненные части некогда могучей белой армии с трудом пробиваются дальше на восток. Вероятно, они попытаются продолжить борьбу уже под руководством [BKL.GetLeader]. Ясно одно — большевики не остановятся, пока не достигнут Тихого Океана."
 rcw_amrprm.105.a:0 "Будем следить за ситуацией"
 rcw_amrprm.107.t:0 "Забайкалье под контролем большевиков"
 rcw_amrprm.107.desc:0 "Последний оплот белых армий, отделявший Приморье от красных, пал. Измотанные невероятно длинным Сибирским походом белые не смогли укрепиться на новых рубежах. А самостоятельно казаки атамана Семёнова были не в состоянии сдержать натиск регулярных красных полков. Большевики уже стоят у наших ворот."
 rcw_amrprm.107.a:0 "Тревожно"
 rcw_amrprm.108.t:0 "У красных всё готово!"
 rcw_amrprm.108.desc:0 "Большевики во Владивостоке пришли к выводу, что сейчас обстоятельства складываются наилучшим образом для взятия власти. Вероятно, переворот будет бескровным и молниеносным. Однако существует известная опасность, связанная с вмешательством интервентов, в частности японцев. Они дают достаточно ясно понять, что не потерпят красных образований у себя под носом."
 rcw_amrprm.108.a:0 "Начинайте восстание. Там разберёмся"
 rcw_amrprm.108.b:0 "Власть берём, но создаем «буфер»"
 rcw_amrprm.109.t:0 "У нас под носом!"
 rcw_amrprm.109.desc:0 "Во Владивостоке, прямо на виду у наших войск, большевики провернули невиданную по дерзости операцию! Правительство Приморья свергнуто и заменено кабинетом, состоящим из всякого рода радикальных социалистов, в особенности самих большевиков. С одной стороны кажется, что теперь наша миссия в России провалена, с другой стороны, в этом перевороте имеется прекрасный повод уже для прямой оккупации Приморья."
 rcw_amrprm.109.a:0 "Раздавите гадину!"
 rcw_amrprm.109.b:0 "Будем ждать"
 rcw_amrprm.109.c:0 "Здесь больше нечего ловить"
 rcw_amrprm.110.t:0 "Николаевский инцидент"
 rcw_amrprm.110.desc:0 "Этой ночью всё ещё пребывающие на приморской земле японские части совершили, несмотря на декларируемый нейтралитет, ряд вероломных нападений на советские учреждения и отряды красных партизан. Вероятно, теперь японцы перейдут к открытой оккупации. В ходе бандитских налетов было совершено покушение на ряд командиров.\nРезонанс приобрел один из эпизодов этих боёв: в городе Николаевске японцы, как и в других местах, совершили ночное нападение на отдыхающих партизан, но последние не растерялись, и интервенты были отброшены к зданиям, которые они использовали в качестве казарм, и там были поголовно перебиты. Сами казармы были подожжены. Японский лейтенант, руководивший неудачной ночной вылазкой, был застрелен там же одним из партизанских командиров. Так как в ночном нападении на партизан активно участвовали местные жители японского происхождения, командир отряда — Яков Тряпицын — приказал последних выявить и наказать. В некоторых случаях наказание переходило всякие рамки морали. Также Тряпицын казнил нескольких видных командиров, якобы подготовлявших его смещение."
 rcw_amrprm.110.desc_1:0 "Этой ночью всё ещё пребывающие на приморской земле японские части совершили, несмотря на декларируемый нейтралитет, ряд вероломных нападений на советские учреждения и отряды красных партизан. Вероятно, теперь японцы перейдут к открытой оккупации. В ходе бандитских налетов был убит Сергей Лазо — выдающийся военачальник, партийный и государственный деятель, патриот и интернационалист, последовательный борец за торжество идеалов коммунизма и мира на Земле.\nРезонанс приобрел один из эпизодов этих боёв: в городе Николаевске японцы, как и в других местах, совершили ночное нападение на отдыхающих партизан, но последние не растерялись, и интервенты были отброшены к зданиям, которые они использовали в качестве казарм, и там были поголовно перебиты. Сами казармы были подожжены. Японский лейтенант, руководивший неудачной ночной вылазкой, был застрелен там же одним из партизанских командиров. Так как в ночном нападении на партизан активно участвовали местные жители японского происхождения, командир отряда — Яков Тряпицын — приказал последних выявить и наказать. В некоторых случаях наказание переходило всякие рамки морали. Также Тряпицын казнил нескольких видных командиров, якобы подготовлявших его смещение."
 rcw_amrprm.110.desc_2:0 "Этой ночью всё ещё пребывающие на приморской земле японские части совершили, несмотря на декларируемый нейтралитет, ряд вероломных нападений на советские учреждения и отряды красных партизан. Вероятно, теперь японцы перейдут к открытой оккупации. В ходе бандитских налетов был убит Аркадий Краковецкий — выдающийся военачальник, партийный и государственный деятель, патриот и интернационалист, последовательный борец за торжество идеалов коммунизма и мира на Земле.\nРезонанс приобрел один из эпизодов этих боёв: в городе Николаевске японцы, как и в других местах, совершили ночное нападение на отдыхающих партизан, но последние не растерялись, и интервенты были отброшены к зданиям, которые они использовали в качестве казарм, и там были поголовно перебиты. Сами казармы были подожжены. Японский лейтенант, руководивший неудачной ночной вылазкой, был застрелен там же одним из партизанских командиров. Так как в ночном нападении на партизан активно участвовали местные жители японского происхождения, командир отряда — Яков Тряпицын — приказал последних выявить и наказать. В некоторых случаях наказание переходило всякие рамки морали. Также Тряпицын казнил нескольких видных командиров, якобы подготовлявших его смещение."
 rcw_amrprm.110.desc_3:0 "Этой ночью всё ещё пребывающие на приморской земле японские части совершили, несмотря на декларируемый нейтралитет, ряд вероломных нападений на советские учреждения и отряды красных партизан. Вероятно, теперь японцы перейдут к открытой оккупации. В ходе бандитских налетов были убиты Сергей Лазо и Аркадий Краковецкий — выдающиеся военачальники, партийные и государственные деятели, патриоты и интернационалисты, последовательные борцы за торжество идеалов коммунизма и мира на Земле.\nРезонанс приобрел один из эпизодов этих боёв: в городе Николаевске японцы, как и в других местах, совершили ночное нападение на отдыхающих партизан, но последние не растерялись, и интервенты были отброшены к зданиям, которые они использовали в качестве казарм, и там были поголовно перебиты. Сами казармы были подожжены. Японский лейтенант, руководивший неудачной ночной вылазкой, был застрелен там же одним из партизанских командиров. Так как в ночном нападении на партизан активно участвовали местные жители японского происхождения, командир отряда — Яков Тряпицын — приказал последних выявить и наказать. В некоторых случаях наказание переходило всякие рамки морали. Также Тряпицын казнил нескольких видных командиров, якобы подготовлявших его смещение."
 rcw_amrprm.110.a:0 "Тряпицына нужно расстрелять"
 rcw_amrprm.110.b:0 "Арестуйте и держите до конца расследования"
 rcw_amrprm.110.c:0 "Достойный отпор захватчикам! Так держать!"
 rcw_amrprm.111.t:0 "Анархизация советов"
 rcw_amrprm.111.desc:0 "Влияние анархических идей в советах и воинских подразделениях становится всё сильнее. Отдельные анархистские вожди уже начинают требовать передела полномочий и уничтожения государственных органов. Необходимо срочно что-то предпринять во избежание хаоса и дезорганизации."
 rcw_amrprm.111.a:0 "Власть советов — власть народа. Будет так как он хочет"
 rcw_amrprm.111.b:0 "Разошлите партийных агитаторов. Этот бред легко опровергнуть"
 rcw_amrprm.111.c:0 "За неповиновение положен трибунал!"
 rcw_amrprm.112.t:0 "Контрреволюционный переворот!"
 rcw_amrprm.112.desc:0 "[GetDateText] семёновцы и каппелевцы с помощью японских войск, которые разоружили и блокировали силы Народной охраны, совершили во Владивостоке переворот. Непосредственным исполнителем заговора был семёновский Национально-революционный комитет во главе с генералом Лебедевым. Однако вскоре каппелевцы перехватили инициативу, и комитет передал власть Совету съезда несоциалистического населения Дальнего Востока (так стал называться Совет съезда «несосов»). Совет объявил себя Временным Приамурским правительством. В него вошли С.Д. Меркулов (председатель), И.И. Еремеев, А.Я. Макаревич, Е.М. Андерсон, Н.Д. Меркулов (Руководство «Национал-демократического союза»). В Заявлении Совета, которое стало называться Конституцией, были изложены основные цели и принципы политики нового режима. Правительство объявило себя «носителем ни от кого независимой Верховной власти», «беспартийным учреждением» и квалифицировало РКП(б) и лиц, ей сочувствующих, преступными. «Дальневосточная армия» и её командование поддержали новую власть."
 rcw_amrprm.112.a:0 "Уходим, уходим, уходим, наступят времена почище"
 rcw_amrprm.112.b:0 "Это их агония"
 rcw_amrprm.112.c:0 "Собирайте верных людей!"
 rcw_amrprm.113.t:0 "Миссия Вологодского"
 rcw_amrprm.113.desc:0 "Видный сибирский политик Вологодский прибыл во Владивосток, чтобы убедить Приморье присоединиться к единому антибольшевистскому лагерю, ради блага всей России."
 rcw_amrprm.113.a:0 "Пусть будет так"
 rcw_amrprm.113.b:0 "Неубедительно, г-н Вологодский"