 rcw_nva.4.t:0 "Деятельность Савинкова"
 rcw_nva.4.desc:0 "Одним из членов Донского Гражданского Совета является бывший эсер и террорист, а также важная фигура во временном правительстве Борис Савинков. В связи со своим спорным прошлым, не смотря на явно проявляемый им антибольшевистский настрой, он не находит поддержки среди правых кругов, все его инициативы отклоняются или остаются без внимания, да и офицеры добровольческой армии настроены скорее против него, т.к. считают его одним из виновников провала Корниловского выступления. Однако, похоже его террористическое прошлое сыграет сейчас к нашей пользе - Савинков принял поручение Алексеева и отбыл в Москву для создания антисоветского подполья."
 rcw_nva.4.a:0 "Лучшего кандидата не сыскать"
