 rcw_dkutc.7.b:0 "Краснов сражался с большевиками ещё под Петроградом"
 rcw_dkutc.7.b_1:0 "Денисов — верный сторонник Краснова"
 rcw_dkutc.7.c:0 "Попов хорошо отличился в боях на Дону"
 rcw_dkutc.7.d:0 "Только Богаевский сможет найти общий язык с белыми лидерами"
 
 rcw_dkutc.8.t:0 "Гибель Каледина"
 rcw_dkutc.8.desc:0 "Генерал Корнилов, придя к окончательному убеждению о невозможности дальнейшего пребывания Добровольческой армии на Дону, где ей при полном отсутствии помощи со стороны казачества грозила гибель, решил уходить на Кубань. В штабе добровольцев был разработан план для захвата станции Тихорецкой, подготовлялись поезда, и об этом решении послана телеграмма генералу Каледину.\nАтаман Каледин собрал правительство, прочитал телеграммы, полученные от генералов Алексеева и Корнилова, сообщил, что для защиты Донской области нашлось на фронте всего лишь 147 штыков, и предложил правительству уйти.\n— Положение наше безнадёжно. Население не только нас не поддерживает, но настроено нам враждебно. Сил у нас нет, и сопротивление бесполезно. Я не хочу лишних жертв, лишнего кровопролития; предлагаю сложить свои полномочия и передать власть в другие руки. Свои полномочия войскового атамана я с себя слагаю.\nИ во время обсуждения вопроса добавил:\n— Господа, короче говорите. Время не ждет. Ведь от болтовни Россия погибла!\n\nВ тот же день генерал Каледин выстрелом в сердце закончил свою жизнь."
 rcw_dkutc.8.a:0 "Тучи сгущаются над Тихим Доном..."
 rcw_dkutc.8.b:0 "Мы будем светочем средь охватившей Россию тьмы"
 
 rcw_dkutc.9.t:0 "Единство армии"
 rcw_dkutc.9.desc:0 "После соединения частей генерала Корнилова с войсками Кубанской Рады остро встал вопрос о субординации двух антибольшевистских группировок. Кубанцы отстаивали автономность, в то время как белые генералы требовали подчинения всех сил своему командованию и угрожали покинуть Кубань, оставив её один на один с большевиками."
 rcw_dkutc.9.a:0 "Нам не устоять без добровольцев"
 rcw_dkutc.9.b:0 "Кубань останется свободной"
 
 rcw_dkutc.10.t:0 "Гражданская война на Кубани"
 rcw_dkutc.10.desc:0 "Как и многие окраинные органы власти, Кубанская Рада после переворота в Петрограде поспешила отмежеваться от центра и создать отдельное квази-государство. Вооружённую опору данного образования составили контрреволюционные офицеры, собранные бывшим военным летчиком В.Л. Покровским в «Отряд защиты Учредительного собрания». Но само казачество пока не спешит активно вступать в борьбу.\nМежду тем красные, опираясь на распропагандированные части, возвращающиеся через южные порты с турецкого фронта, смогли создать кулак, достаточный для нанесения по нам удара и продвижения вглубь Кубани. К этому стоит добавить, что действия Рады во многом мешают движению ватаг демобилизованных солдат, превращая их во временных союзников большевиков.\nВ любом случае, правительству нужно действовать достаточно решительно, чтобы завладеть южными портами и предотвратить войну на несколько фронтов. Красные же в случае победы на Кубани смогут полностью окружить Войско Донское и усмирить регион в кратчайшие сроки."
 rcw_dkutc.10.a:0 "Настало время беспощадной борьбы с красными бандами"
 rcw_dkutc.10.b:0 "Трудовое казачество не пойдет на поводу кубанской буржуазии!"
 
 rcw_dkutc.12.t:0 "Донская делегация"
 rcw_dkutc.12.desc:0 "«Долгие месяцы донские и кубанские казаки сражаются с большевистскими бандами. Родственные по крови два казачьих войска ещё более сплотились в этой борьбе. Не только военная необходимость, но и понимание прямой связи нашего и вашего процветания подталкивают к единственно верному решению – объединить Дон и Кубань на федеративных началах»."
 rcw_dkutc.12.a:0 "Кубань проживет своим умом"
 rcw_dkutc.12.b:0 "Да здравствует Дон-Кубанский союз!"
 
 rcw_dkutc.13.t:0 "Ответ кубанцев"
 rcw_dkutc.13.desc:0 "Долгие месяцы донские и кубанские казаки сражаются с большевистскими бандами. Родственные по крови два казачьих войска ещё более сплотились в этой борьбе. Не только военная необходимость, но и понимание прямой связи нашего и их процветания подталкивали к единственно верному решению – объединить Дон и Кубань на федеративных началах. Кубань оказалась благоразумной, и встретила наш порыв одобрением, отныне Дон и Кубань едины."
 rcw_dkutc.13.desc_1:0 "Долгие месяцы донские и кубанские казаки сражаются с большевистскими бандами. Родственные по крови два казачьих войска ещё более сплотились в этой борьбе. Не только военная необходимость, но и понимание прямой связи нашего и их процветания подталкивали к единственно верному решению – объединить Дон и Кубань на федеративных началах. Но кубанцы решили, что им нет никакого резона вступать с нами в федеративные отношения, и неизвестно, что и когда заставит их одуматься."
 rcw_dkutc.13.a:0 "Хорошо"
 
 rcw_dkutc.14.t:0 "Обращение к Горцам"
 rcw_dkutc.14.desc:0 "«Казаки и горцы долгое время жили под сенью одной империи, но с её распадом оказались как бы посреди бурлящего моря. Подобает ли двум орлам, в час решительной борьбы, вспоминать старые обиды и порознь встречать беду? Казаки полагаются на свои силы и готовы вести войну до окончательной победы, но мы обращаемся к горцам с предложением союза и взаимопомощи»."
 rcw_dkutc.14.a:0 "Казаки были первыми завоевателями Кавказа, но их время прошло"
 rcw_dkutc.14.b:0 "Горцы понимают высокую ценность дружбы с казачеством"
 
 rcw_dkutc.15.t:0 "Ответ горцев"
 rcw_dkutc.15.desc:0 "Казаки и горцы долгое время жили под сенью одной империи, но с её распадом оказались как бы посреди бурлящего моря. Подобает ли двум орлам, в час решительной борьбы, вспоминать старые обиды и порознь встречать беду? Казаки полагаются на свои силы и готовы вести войну до окончательной победы, но мы обратились к горцам с предложением союза и взаимопомощи, и они с радостью согласились. Теперь впереди нас виднеется дорога создания единой страны горцев и казаков, где они будут иметь между собой равные права и вместе будут стоять против большевизма."
 rcw_dkutc.15.desc_1:0 "Казаки и горцы долгое время жили под сенью одной империи, но с её распадом оказались как бы посреди бурлящего моря. Подобает ли двум орлам, в час решительной борьбы, вспоминать старые обиды и порознь встречать беду? Казаки полагаются на свои силы и готовы вести войну до окончательной победы, но мы обратились к горцам с предложением союза и взаимопомощи, однако они отказали нам, сославшись на историю подавления горского национально-освободительного движения царским правительством силами казачества, а также со стороны казаков по своей инициативе. Мы ясно видим, что настали другие времена, но им это неясно. На данный момент перспективны наших дальнейших отношений туманны."
 rcw_dkutc.15.a:0 "Хорошо"
 
 rcw_dkutc.21.t:0 "Двусторонняя комиссия"
 rcw_dkutc.21.desc:0 "Долгое время казаки и горские народы враждовали из-за неурегулированности российской политики колонизации региона. Начало гражданской войны только добавило масла в огонь межнациональной розни. Теперь правительству придется приложить немало усилий для восстановления мира на Кавказе. Представители казаков и горцев будут привлечены к совместному решению споров без оружия и кровопролития."
 rcw_dkutc.21.a:0 "Работа должна быть плодотворной"
 
 rcw_dkutc.22.t:0 "Поражение вторженцев"
 rcw_dkutc.22.desc:0 "Враг отбросил наши силы, пытавшиеся продвинуться вглубь его территорий, и на данный момент перспективы выступления в том же направлении туманны. Авантюры подобного рода следует придержать."
 rcw_dkutc.22.desc_1:0 "Дон-кавказские силы потерпели поражение при попытке рейдерского захвата наших земель и были отброшены, и более не посмеют так нагло нас атаковать."
 rcw_dkutc.22.a:0 "Печально"
 rcw_dkutc.22.b:0 "Отлично"
 
 rcw_dkutc.25.t:0 "Восстание в Абхазии"
 rcw_dkutc.25.desc:0 "В Абхазии вспыхнуло восстание местного населения, при том они имеют на руках довольно много вооружения. Вероятно, это восстание было поддержано иностранной силой."
 rcw_dkutc.25.a:0 "Подавить мятеж и не считаться ни с какими жертвами"
 
 rcw_dkutc.26.t:0 "Восстание в Армении"
 rcw_dkutc.26.desc:0 "В Армении вспыхнуло восстание местного армянского населения против иностранного гнёта, при том они имеют на руках довольно много вооружения. Вероятно, это восстание было поддержано иностранной силой."
 rcw_dkutc.26.a:0 "Подавить мятеж и не считаться ни с какими жертвами"
 
 rcw_dkutc.27.t:0 "Тайная дипломатия Севера"
 rcw_dkutc.27.desc:0 "По секретным каналам к нам обратились представители Дон-Кавказского Союза. Они предлагают в ближайшее время ударить по Азербайджану с двух сторон, чем привести это государство к полному военному краху. Татары настроены протурецки и всегда представляли для нас восточную угрозу, а это отличная возможность ликвидировать её."
 rcw_dkutc.27.a:0 "Мы готовы вмешаться"
 rcw_dkutc.27.a.tt: "§YВ случае начала войны Азербайджана и Дон-Кавказского союза мы автоматически выступим на стороне Дон-Кавказского союза.§!\n"
 rcw_dkutc.27.b:0 "Ограничимся добрососедскими соглашениями"
 rcw_dkutc.27.c:0 "Ограничимся... пожеланиями успехов"
 
 rcw_dkutc.28.t:0 "Армянский ответ"
 rcw_dkutc.28.desc:0 "По секретным каналам мы обратились к Армении с предложением в ближайшее время скоординировать усилия для нападения на Азербайджан. Удар с двух сторон привёл бы это государство к полному военному краху. Татары настроены протурецки и всегда представляли для Армении восточную угрозу. И армянская сторона заключила с нами ряд соглашений прислушалась к нашему основному предложению, решив помочь нам ликвидировать её, когда придёт время."
 rcw_dkutc.28.desc_1:0 "По секретным каналам мы обратились к Армении с предложением в ближайшее время скоординировать усилия для нападения на Азербайджан. Удар с двух сторон привёл бы это государство к полному военному краху. Татары настроены протурецки и всегда представляли для Армении восточную угрозу. Но армянская сторона, несмотря на радушный приём наших послов, решила повременить с подобным, тем не менее, нам всё же удалось заключить с ними ряд соглашений."
 rcw_dkutc.28.desc_2:0 "По секретным каналам мы обратились к Армении с предложением в ближайшее время скоординировать усилия для нападения на Азербайджан. Удар с двух сторон привёл бы это государство к полному военному краху. Татары настроены протурецки и всегда представляли для Армении восточную угрозу. Но армянская сторона, несмотря на радушный приём наших послов, решила повременить с подобным, да и в целом холодно приняли делегацию, хоть и пообещали нам удачи в будущей войне, к которой они вроде как не готовы."
 rcw_dkutc.28.a:0 "Хорошо"
 
 rcw_dkutc.31.t:0 "Первые демократические выборы на Дону"
 rcw_dkutc.31.desc:0 "Итогом курса всеобщей демократизации на Дону стало создание собственной конституции, парламента, выражающего мнения всех граждан, и провозглашение республики. Однако процесс не будет завершен до тех пор, пока мы не проведём первые демократические выборы. И сейчас они состоятся:"
 rcw_dkutc.31.a:0 "Первый"
 rcw_dkutc.31.b:0 "Второй"
 
 rcw_dkutc.32.t:0 "Волнения казаков"
 rcw_dkutc.32.desc:0 "После победы на прошедших выборах Александра Керенского, известного своими социалистическими взглядами, многие казаки проявили открытое недовольство подобным исходом. Сейчас они требуют перевыборов, либо замены «изменника Керенского» на кандидата из местных эсеров. На совещании нового президента с походным атаманом последний заявил, что не может гарантировать безопасность правительства от радикальных элементов в армии."
 rcw_dkutc.32.a:0 "Необходимо грамотно объяснить казакам, что Керенский – их друг"
 rcw_dkutc.32.b:0 "Уход Керенского в отставку стабилизирует ситуацию"
 rcw_dkutc.32.c:0 "Гидра новой корниловщины будет раздавлена в зародыше!"
 
 rcw_dkutc.33.t:0 "Военный переворот на Дону"
 rcw_dkutc.33.desc:0 "Противники Керенского бездействовали не долго. Как только была налажена связь между заговорщиками в действующей армии и стало достаточно ясно, что на войска правительству рассчитывать не приходится, началось открытое восстание. Слаженное действие подпольщиков в столице позволило без проволочек сковать небольшие лоялистские отряды и арестовать правительство. Сам Александр Фёдорович в очередной раз смог скрыться. Предполагается, что ему заранее стало известно о готовящемся перевороте..."
 rcw_dkutc.33.a:0 "Керенский неуловим"
 
 rcw_dkutc.41.t:0 "Созидание новой нации"
 rcw_dkutc.41.desc:0 "Несмотря на бурное приветствие казаками новости о создании собственного национального государства нам ещё предстоит объяснить им, что такое нация, и кто такой, собственно, казак. Новому государству необходима новая идеология."
 rcw_dkutc.41.a:0 "Казачество должно сохранять традиции"
 rcw_dkutc.41.b:0 "Главное призвание казаков в служении"
 rcw_dkutc.41.c:0 "Верность казачеству в первую очередь заключается в верности вождю"
 rcw_dkutc.41.d:0 "Нельзя допустить повторения бедствий классовой борьбы"
 
 rcw_dkutc.42.t:0 "Казаки всех войск – объединяйтесь!"
 rcw_dkutc.42.desc:0 "Провозглашённое на Дону казачье государство, наконец, определилось с внешнеполитической линией в том же духе казачьего братства, в связи с чем к нам и ряду других казачьих новообразований поступило предложение о подписании оборонительного пакта с Доном."
 rcw_dkutc.42.a:0 "Наши интересы совпадают"
 rcw_dkutc.42.b:0 "До Бога высоко, до Дона далеко"
 rcw_dkutc.43.t:0 "[FROM.GetName] – согласие"
 rcw_dkutc.43.desc:0 "Мы получили согласие на вступление в наш оборонительный от государства [FROM.GetName]."
 rcw_dkutc.43.a:0 "Отлично"
 rcw_dkutc.44.t:0 "[FROM.GetName] – отказ"
 rcw_dkutc.44.desc:0 "Мы получили отказ на вступление в наш оборонительный от государства [FROM.GetName]."
 rcw_dkutc.44.a:0 "Они ещё пожалеют"
 
 rcw_dkutc.45.t:0 "Предложение о федерализации"
 rcw_dkutc.45.desc:0 "Находящийся при нас представитель донского правительства передал нам обращение, в котором утверждается необходимость объединения Донского, Уральского и Оренбуржского казачьих войск «ради блага всего казачества». На Дону уже подготовлены планы интеграции, часть из которых также была представлена. Тайно было получено ещё одно сообщение с обещанием сохранения всех воинских званий и чинов в единой армии."
 rcw_dkutc.45.a:0 "Данное соглашение обеспечит процветание региона на годы"
 rcw_dkutc.45.b:0 "К данным сепаратистским инициативам стоит относится с недоверием"
 rcw_dkutc.46.t:0 "[FROM.GetName] – отказ"
 rcw_dkutc.46.desc:0 "Мы получили отказ федерализации от государства [FROM.GetName]."
 rcw_dkutc.46.a:0 "Они ещё пожалеют"
 
 rcw_dkutc.47.t:0 "Предложение Союза казаков"
 rcw_dkutc.47.desc:0 "В последнее время казачьи правительства проявили большой интерес к возможностям союза со степными народами, к коим они причисляют и наш, в связи с чем от казачества прибыл полномочный посол с целью подписания равноправного оборонительного договора."
 rcw_dkutc.47.a:0 "Объединение в наших общих интересах"
 rcw_dkutc.47.b:0 "Батырам не нужны заступники"
 
 rcw_dkutc.51.t:0 "Послание казачества"
 rcw_dkutc.51.desc:0 "«Месяцы борьбы доблестных донских казаков, которую они ведут за свободу своей Родины с таким мужеством, с каким в недавнее время вели против англичан родственные германскому народу буры, увенчались на всех фронтах полной победой, и ныне земля Всевеликого Войска Донского на 9/10 освобождена от диких красногвардейских банд. Государственный порядок внутри страны окреп, и установилась полная законность. Мною приготовлен корпус казаков для поддерживания порядка внутри страны и воспрепятствования натиску врагов извне.\n\nАтаман Зимовой станицы нашей уполномочен мною: Просить признать права Всевеликого Войска Донского на самостоятельное существование, а по мере освобождения последних кубанских, астраханских и терских войск и Северного Кавказа – право на самостоятельное существование и всей федерации.\n\nТесный договор сулит взаимные выгоды, и дружба, спаянная кровью, пролитой на общих полях сражений воинственными народами германцев и казаков, станет могучей силой для борьбы со всеми нашими врагами»."
 rcw_dkutc.51.a:0 "Германия готова признать новое государство"
 rcw_dkutc.51.b:0 "Германия готова помочь казачеству"
 rcw_dkutc.51.c:0 "У нас хватает забот"
 
 rcw_dkutc.52.t:0 "Обращение от казачества"
 rcw_dkutc.52.desc:0 "«Месяцы борьбы доблестных донских казаков, которую они ведут за свободу своей Родины с таким мужеством, с каким в недавнее время выполняли свой союзнический долг, сражаясь с германцами, увенчались на всех фронтах полной победой, и ныне земля Всевеликого Войска Донского на 9/10 освобождена от диких красногвардейских банд. Государственный порядок внутри страны окреп, и установилась полная законность. Мною приготовлен корпус казаков для поддерживания порядка внутри страны и воспрепятствования натиску врагов извне.\n\nНаш посланник уполномочен сейчас: Просить признать права Всевеликого Войска Донского на самостоятельное существование, а по мере освобождения последних кубанских, астраханских и терских войск и Северного Кавказа – право на самостоятельное существование и всей федерации.\n\nТесный договор сулит взаимные выгоды, и дружба, спаянная кровью, пролитой на общих полях сражений, станет могучей силой для борьбы со всеми нашими врагами»."
 rcw_dkutc.52.a:0 "Мы готовы признать новое государство"
 rcw_dkutc.52.b:0 "Мы готовы помочь казачеству в дальнейшем"
 rcw_dkutc.52.c:0 "Запросите штаб о местонахождении Ростова"
 
 rcw_dkutc.53.t:0 "Ответ"
 rcw_dkutc.53.desc:0 "Наша делегация вернулась с обнадёживающими новостями: Германия признала наше государство на официальном уровне, что также сделали её союзники, и заключила с нами пакт о ненападении. Они заинтересованы в расширении нашего сотрудничества для борьбы с мировым большевизмом."
 rcw_dkutc.53.desc_1:0 "Наша делегация вернулась с обнадёживающими новостями: западные союзники признали наше государство на официальном уровне, а государство [FROM.GetName] заключило с нами пакт о ненападении. Они заинтересованы в расширении нашего сотрудничества для борьбы с мировым большевизмом."
 rcw_dkutc.53.desc_2:0 "Наша делегация вернулась с обнадёживающими новостями: Германия не признала наше государство в полной мере, но выразила желание оказать нам посильную поддержку, хотя рано говорить о каких-то договорах, тем не менее, это стало первым шагом для пробития нашей дипломатической блокады."
 rcw_dkutc.53.desc_3:0 "Наша делегация вернулась с обнадёживающими новостями: западные союзники не признали наше государство в полной мере, но выразили желание оказать нам посильную поддержку, хотя рано говорить о каких-то договорах, тем не менее, это стало первым шагом для пробития нашей дипломатической блокады."
 rcw_dkutc.53.desc_4:0 "Наша делегация вернулась ни с чем. Германия не выразила желания признавать наше государство, нам сказали: «У нас хватает забот», – таков был их ответ."
 rcw_dkutc.53.desc_5:0 "Наша делегация вернулась ни с чем. Западные союзники не хотят признавать наше государство, и мы услышали лишь оскорбления: «Запросите штаб о местонахождении Ростова», – таков был ответ. Сердце одного из наших близких товарищей еле выдержало подобный удар, и ему стало плохо."
 rcw_dkutc.53.a:0 "Отлично"
 
 rcw_dkutc.54.t:0 "Торговые договоры с Доном"
 rcw_dkutc.54.desc:0 "[FROM.GetName] предоставляет государству [ROOT.GetName] права преимущественного вывоза избытков, за удовлетворением местных потребностей, хлеба – зерном и мукой, кожевенных товаров и сырья, шерсти, рыбных товаров, растительных и животных жиров и масла и изделий из них, табачных товаров и изделий, скота и лошадей, вина виноградного и других продуктов садоводства и земледелия, взамен чего [ROOT.GetName] доставит сельскохозяйственные машины, химические продукты и дубильные экстракты, оборудование экспедиции заготовления государственных бумаг с соответственным запасом материалов, оборудование суконных, хлопчатобумажных, кожевенных, химических, сахарных и других заводов и электротехнические принадлежности.\nКроме того, правительство Всевеликого Войска Донского предоставит [ROOT.GetAdjective]ой промышленности особые льготы по помещению капиталов в донские предприятия промышленности и торговли, в частности, по устройству и эксплуатации новых водных и иных путей."
 rcw_dkutc.54.desc_1:0 "[ROOT.GetName] предоставляет государству [FROM.GetName] права преимущественного вывоза избытков, за удовлетворением местных потребностей, хлеба – зерном и мукой, кожевенных товаров и сырья, шерсти, рыбных товаров, растительных и животных жиров и масла и изделий из них, табачных товаров и изделий, скота и лошадей, вина виноградного и других продуктов садоводства и земледелия, взамен чего [FROM.GetName] доставит сельскохозяйственные машины, химические продукты и дубильные экстракты, оборудование экспедиции заготовления государственных бумаг с соответственным запасом материалов, оборудование суконных, хлопчатобумажных, кожевенных, химических, сахарных и других заводов и электротехнические принадлежности.\nКроме того, правительство Всевеликого Войска Донского предоставит [FROM.GetAdjective]ой промышленности особые льготы по помещению капиталов в донские предприятия промышленности и торговли, в частности, по устройству и эксплуатации новых водных и иных путей."
 rcw_dkutc.54.a:0 "Отличные новости"
 
 rcw_dkutc.55.t:0 "Время разбрасывать камни"
 rcw_dkutc.55.desc:0 "После установления дипломатических связей нами с правительством государства [FROM.GetName] были заключены важные сделки. Одним из условий договоренностей было поддержать войска донцев оружием, боеприпасами и военными советниками."
 rcw_dkutc.55.a:0 "Мы должны выполнить договор"
 
 rcw_dkutc.56.t:0 "Украино-донской вопрос"
 rcw_dkutc.56.desc:0 "[UKR.GetName] и [FROM.GetName] ведут затяжной спор об обладании пограничной областью. Донцы владели этими землями в составе России издавна, украинцы же считают их заселенными своими соотечественниками и просят «самоопределения». Сейчас Украина полностью подконтрольна нам, но ссора с казаками означает потерю выгодных контрактов, в том числе хлебных. В качестве альтернативы передаче земель от Украины Дону или от Дона к Украине мы можем устроить «обмен территориями», захватив кусок России для Дона."
 rcw_dkutc.56.a:0 "Украина получит свои территории"
 rcw_dkutc.56.b:0 "Данные области принадлежат казакам"
 rcw_dkutc.56.c:0 "Проблема решится за счет России"
 
 rcw_dkutc.57.t:0 "Украино-донской вопрос"
 rcw_dkutc.57.desc:0 "Донское правительство просит нас оказать давление на Украину дабы та отказалась от своих претензий на донецкий регион, крайне важный для казачества."
 rcw_dkutc.57.a:0 "Мы поддержим требование донцев"
 rcw_dkutc.57.b:0 "Украина – наш союзник"
 
 rcw_dkutc.58.t:0 "Союзная нота по донецкому вопросу"
 rcw_dkutc.58.desc:0 "Западные союзники обращаются к нашему правительству с требованием прекратить конфликт в восточных областях и отказаться от претензий. Мы рискуем добрыми отношениями с Европой."
 rcw_dkutc.58.a:0 "Украина превыше всего"
 rcw_dkutc.58.b:0 "Мы готовы уступить"
 
 rcw_dkutc.59.t:0 "Обращение за покровительством"
 rcw_dkutc.59.desc:0 "Правительство нового казачьего государства [FROM.GetName] обращается к нам за установлением покровительства и водворения полного порядка на своих территориях. Они готовы всемерно служить Германии в обмен на защиту своих земель."
 rcw_dkutc.59.a:0 "Германия не может заботится ещё о ком-то сейчас"
 rcw_dkutc.59.b:0 "Под нашей эгидой никто не посмеет посягнуть на Дон"
 
 rcw_dkutc.71.t:0 "Выборы в СНК"
 rcw_dkutc.71.desc:0 "После упорных боёв с предателями трудового казачества советская власть установилась на всём Дону. Донской областной Военно-революционный комитет, который являлся высшей властью на Дону до полномочного Съезда Советов Донской области, своим постановлением провозгласил «самостоятельную Донскую советскую республику в кровном союзе с Российской Советской Республикой». Теперь нам предстоит избрать состав первого донского СНК, а также его председателя."
 rcw_dkutc.71.a:0 "Левый эсер Подтёлков"
 rcw_dkutc.71.b:0 "Большевик Ковалёв"
 rcw_dkutc.71.c:0 "Красный казак Голубов"
 
 rcw_dkutc.72.t:0 "Донские советы требуют автономии"
 rcw_dkutc.72.desc:0 "После освобождения Дона от предателей трудового казачества и установления там советской республики прошло достаточно времени, однако местные советы избрали своим вожаком некого Голубова. Под его руководством социалистические преобразования приняли умеренный характер, под его руководством СНК проявил явно недостаточное рвение в подавлении контрреволюционных элементов, а казаки стали требовать от центра более равноправного отношения к казачьей советской республике. Голубов хочет разговаривать с нашим правительством как с равными. Само по себе это здравое желание, но в сочетании с остальными элементами его политики это смахивает на буржуазный национализм."
 rcw_dkutc.72.a:0 "Мы не будем подавлять казачью свободу"
 rcw_dkutc.72.b:0 "Голубов явно осуществляет буржуазную реставрацию"
 
 rcw_dkutc.102.t:0 "Генерал Корнилов прибыл на Дон!"
 rcw_dkutc.102.desc:0 "После трагичного для нас всех большевистского переворота угроза кровавой расправы нависла над истинными патриотами отечества, которые до последнего выполняли свой долг. Но этот день принёс благую весть! Генерал от инфантерии Лавр Геогриевич Корнилов, истинный патриот и герой войны прорвался сквозь большевистские, красногвардейские орды с своим небольшим отрядом. Прославленный главнокомандующий находится в ставке и генерал Алексеев готов уступить ему командование войсками."
 rcw_dkutc.102.a:0 "Троекратное ура!"
 rcw_dkutc.104.t:0 "Смерть Корнилова"
 rcw_dkutc.104.desc:0 ""
 rcw_dkutc.104.a:0 "Press F"
 
 rcw_dkutc.109.t:0 "Из Румынии походом..."
 rcw_dkutc.109.desc:0 "Одним из условий нашего мирного соглашения с Центральными державами было разоружение оставшихся на нашей территории русских частей.\nВ их число входила Добровольческая бригада под руководством полковника Дроздовского. Эти люди скопили множество вооружений для своих целей и не поддались на наши призывы и ультиматумы. Несмотря на то, что даже высшие русские генералы назвали их затею бессмысленной авантюрой, добровольцы не сдались румынским войскам и в ответ на военные приготовления против них генерала Авереску предоставили нам свой ультиматум с обещанием начать обстрел королевского дворца в Яссах. В итоге было принято решение дать им свободный проход в голые украинские степи, куда русские почему-то так стремились. Иные части благополучно сложили оружие и рассеялись."
 rcw_dkutc.109.a:0 "Одной проблемой меньше"
 rcw_dkutc.110.t:0 "Рыцари долга"
 rcw_dkutc.110.desc:0 "Только что в расположение наших войск прибыл мотоциклист неизвестных частей с депешей. Сообщение, которое он передал, содержит сведения о приближении добровольческих полков, сформированных за тысячи километров отсюда на бывшем румынском фронте. Бойцы выдержали невероятный по продолжительности марш, но готовы сейчас же вступить в схватку с большевиками. Возглавляет войска генерального штаба полковник Михаил Гордеевич Дроздовский."
 rcw_dkutc.110.a:0 "Время не терпит, страданье не ждет,\nВождь Венценосный вас громко зовет"
 
 rcw_dkutc.111.t:0 "Завершение миссии Добровольческой армии"
 rcw_dkutc.111.desc:0 "[DON_state_RVA_location.GetName] сейчас одна из крайних точек нашего продвижения на севере. Наши героические войска покинули, наконец, пределы Донской области. К сожалению, эти новости омрачены сообщением, что руководство Добровольческой армии собирается оставить нас и обосновать свои структуры в указанном пункте, считая свою миссию на Дону исполненной.\nВожди Добровольческой армии и дальше обещают нам полное содействие в деле борьбы с большевизмом и всячески благодарят нас за оказанное гостеприимство, однако многие на Дону опасаются, что уход добровольцев существенно ослабит боеспособность нашей армии и лишит её прекрасного резерва в лице офицерских полков. Возможно, пропаганда единства действий и единства командования поможет удержать Добровольческую армию до того времени, как падёт центр революции... или заключения мира с ним."
 rcw_dkutc.111.a:0 "Только объединённые силы способны сокрушить красных"
 rcw_dkutc.111.b:0 "Обеспечьте беспрепятственный выход добровольческих частей"
 rcw_dkutc.111.c:0 "Добровольцы уже достаточно послужили Донскому казачеству..."
 rcw_dkutc.112.t:0 "Завершение миссии Добровольческой армии"
 rcw_dkutc.112.desc:0 "После разгрома большевиков властелином Москвы снова становится русское правительство. Героические войска Добровольческой армии внесли в эту победу посильный вклад. И в связи с завершением миссии Добровольческой армии по разгрому революционных сил руководство Добровольческой армии принимает решение о расформировании своей организации.\nВожди и остальной состав теперь уже бывшей Добровольческой армии и дальше обещают полное содействие противодействию революции для законной власти и всячески благодарят нас за оказанное гостеприимство."
 rcw_dkutc.112.a:0 "В добрый путь"
 
 rcw_dkutc.121.t:0 "Исход Добровольческой армии"
 rcw_dkutc.121.desc:0 "К сожалению, командование Добровольческой армии болезненно восприняло наш внешнеполитический курс. Вожди Добровольческой армии и дальше обещают нам полное содействие в деле борьбы с большевизмом и всячески благодарят нас за оказанное гостеприимство, сейчас же они собираются оставить нас и обосновать свои структуры на Кубани, что по мнению многих существенно ослабит боеспособность нашей армии и лишит её прекрасного резерва в лице офицерских полков."
 rcw_dkutc.121.a:0 "Обеспечьте беспрепятственный выход добровольческих частей"
 rcw_dkutc.121.b:0 "Добровольцы уже достаточно послужили Донскому казачеству..."
 
 rcw_dkutc.123.t:0 "Наши секретные службы"
 rcw_dkutc.123.desc:0 "Война не может вестись без правильно поставленной разведки, но также и без контрразведки. За предыдущий период боевых действий с нашей стороны почти каждая часть обзавелась собственной импровизированной секретной службой. Автономность подобных структур порождает хаос управления и ненужное соперничество вперемешку с местечковой диктатурой. Необходимо либо свести все контрразведки в единое ведомство подконтрольное высшему командованию, либо узаконить статус самопровозглашённых органов в армейской иерархии."
 rcw_dkutc.123.a:0 "Пусть на местах делают то, что сочтут нужным"
 rcw_dkutc.123.b:0 "С потерей единоначалия гибнет армия"
 
 rcw_dkutc.125.t:0 "Закон о земле"
 rcw_dkutc.125.desc:0 "На данный момент по так называемому аграрному вопросу обстановка сложилась следующая: большинство крестьян так или иначе вовлечено в «чёрный» передел помещичьих и некоторых казачьих и казенных земель. Реституция земель прямо сейчас подтвердит нашу приверженность идеалам законности перед интеллигенцией, казачеством и буржуазией, однако повлечет за собой борьбу с широкими слоями крестьянства. Признание передела и его узаконение посредством мировых комиссий способно спровоцировать разрыв с нами наиболее реакционных и многих не столь радикальных элементов класса собственников, который мы, однако, можем смягчить, взяв на себя обязательства выплатить цену утраченных земель после возрождения Российского государства, либо установив для крестьян-приобретателей земли, на время, определенную арендную плату. Наконец, существует третье, временное решение — оставить присвоенные земли у их нынешних владельцев с тем, чтобы они беспрепятственно поставляли на рынок хлеб и выплачивали некоторый продовольственный налог. Необходимо принять одну из редакций закона:"
 rcw_dkutc.125.a:0 "Закон «О восстановлении прав земельной собственности»"
 rcw_dkutc.125.b:0 "Закон «О белом переделе»"
 rcw_dkutc.125.c:0 "Закон «О третьем снопе» в пользу собственника"
 rcw_dkutc.125.d:0 "Закон «О третьем снопе» в пользу государства"
 
 rcw_dkutc.127.t:0 "Надёжная опора армии"
 rcw_dkutc.127.desc:0 "Некоторые члены Особого совещания и влиятельные политики утверждают, что для установления гражданского мира в деревне мы обязаны обратиться к созданию демократически избранных собраний граждан на местах, взамен разгоняемых совдепов. Формы подобных органов могут быть различны. Разумеется, некоторые из них покажутся крестьянам фиктивными, а некоторые покажутся землевладельцам чем-то похожим на советы, но всем угодить нельзя."
 rcw_dkutc.127.a:0 "Дворянские собрания представляют цвет сельского населения"
 rcw_dkutc.127.b:0 "Союзы собственников земли будут нам вполне лояльны"
 rcw_dkutc.127.c:0 "Возродим земства с расширением полномочий"
 rcw_dkutc.127.d:0 "Сельские сходы единственные демократические органы на селе"
 
 rcw_dkutc.128.t:0 "Основной документ"
 rcw_dkutc.128.desc:0 "В начале борьбы генерал Корнилов составил и предъявил всем документ, содержащий четырнадцать основополагающих пунктов. Негласно этот набор стал именоваться «Конституцией Корнилова». Конечно, до конституции в настоящем смысле этому «наброску» было далеко. В своём документе Корнилов провозглашал необходимость созыва нового Учредительного собрания для решения основных вопросов государственного устройства России. Этим он заложил идейную основу непредрешения.\nНо теперь, когда армия укрепилась и нашла свою опору в народных массах, мы считаем необходимым прекратить блуждание в политических потемках и принять ясную концепцию будущего устройства России. Многие партии и отдельные политики уже успели подготовить свои проекты и осаждают высшее командование в попытках протолкнуть их принятие. Рассмотрим одну из них:"
 rcw_dkutc.128.a:0 "Проект «левых» кадетов"
 rcw_dkutc.128.b:0 "Документ, подготовленный Особым совещанием"
 rcw_dkutc.128.c:0 "Наработки группы Милюкова"
 rcw_dkutc.128.d:0 "Либерально-республиканская конституция"
 
 rcw_dkutc.129.t:0 "Ультиматум монархического офицерства"
 rcw_dkutc.129.desc:0 "Принятие конституции всколыхнуло армию. Дотоле верные и дисциплинированные бойцы обвиняют высшее командование и Особое совещание в нарушении принципа непредрешения в угоду республиканизму. «Где же воля народа и Учредительное собрание, обещанное вами?», «Народ и армия за царя, а не за Керенского», «Не допустим возрождения кадетского совдепа за нашими спинами» – такие речи можно было слышать в тот момент повсюду.\nВ конце концов, несколько батальонов "цветных" полков с развернутыми знаменами выступили к резиденции Особого совещания и выстроились перед ней по стойке "смирно". Пока опешившая стража примыкала штыки, а телефоны надрывались в попытках призвать лояльные части, в двери здания вошел легендарный своей доблестью [лидер авторитористов]. Он передал требование тайных монархических организаций армии: конституцию отменить, а дискредитировавшим себя фигурам командования и правительства сложить полномочия и удалиться."
 rcw_dkutc.129.a:0 "Мы согласимся и не допустим кровопролития в рядах добровольцев"
 rcw_dkutc.129.b:0 "Мы откажемся, они не допустят кровопролития в рядах добровольцев"
 
 rcw_dkutc.130.t:0 "Печатное дело"
 rcw_dkutc.130.desc:0 "На освобождённой нами территории на данный момент действуют несколько ярких политиков монархической ориентации. Они возглавляют партии и организации, имеющие свои печатные органы. Так Шульгин распространяет газеты «Киевлянин» и «Единая Русь», а Пуришкевич – радикальную газету «В Москву!», имеется и ряд газет поменьше."
 rcw_dkutc.130.a:0 "Профинансируем Пуришкевича"
 rcw_dkutc.130.b:0 "Поддержим Шульгина"
 rcw_dkutc.130.c:0 "Необходимо развивать официальную прессу"
 
 rcw_dkutc.131.t:0 "Революционный террор на «белые» деньги"
 rcw_dkutc.131.desc:0 "В разгар и без того сложной боевой работы в нашу ставку пожаловал, некогда фаворит Керенского и временного правительства, эсер-террорист Савинков. После демонстрации ряда бесполезных государственных проектов и своей собственной незаменимости, Савинков, наконец, осознал, что ему здесь не рады, и предложил профинансировать его шпионско-диверсионную сеть «Союз защиты родины и свободы». Хоть и можно испытывать заслуженное недоверие к политической ориентации Савинкова, в том, как организовать террор, он точно разбирается. Это предприятие вряд ли провалится."
 rcw_dkutc.131.a:0 "Предоставим всё необходимое"
 rcw_dkutc.131.b:0 "Профинансируем в рамках разумного"
 
 rcw_dkutc.132.t:0 "Восстание савинковцев"
 rcw_dkutc.132.desc:0 "Вернувшись в Советскую Россию Борис Савинков не стал зря терять время. В короткий срок он смог объединить вокруг себя группы офицеров и антибольшевистски настроенных граждан, распределил обязанности, составил планы, в общем, провёл колоссальную организационную работу.\nОднако, к назначенной дате чекисты смогли обнаружить и арестовать ряд важных членов подполья. План выступления в центральных городах рухнул, и Савинков, понадеявшись на помощь интервенции со стороны Архангельска, решился досрочно начать авантюру. Друг за другом «запылали» Ярославль, Муром и Рыбинск. Возможно, это роковой удар в спину красной армии, а возможно, Савинков просто растратил зря наши ресурсы."
 rcw_dkutc.132.desc_1:0 "Вернувшись в Советскую Россию Борис Савинков не стал зря терять время. В короткий срок он смог объединить вокруг себя группы офицеров и антибольшевистски настроенных граждан, распределил обязанности, составил планы, в общем, провёл колоссальную организационную работу.\nЧекисты были близки. Но они так и не смогли распознать сеть Савинкова вовремя. Он распространил её даже вокруг Кремля. К назначенной дате всё было готово – друг за другом начались восстания в Москве, Ярославле, Муроме, Рыбинске и других городах. Вероятно, это роковой удар в спину красной армии."
 rcw_dkutc.132.a:0 "Савинков не так то прост"
 
 rcw_dkutc.133.t:0 "Данные контрразведки"
 rcw_dkutc.133.desc:0 "Нам на стол легла папка с данными о широкой подпольной деятельности тайных монархических организаций в войсках. Некоторые наши командиры, не удовлетворившись идеей непредрешения, приступили к подготовке послевоенной политической, будем надеяться, борьбы. Особенно отличились выходцы с бывшего румынского фронта.\nУже сейчас подобные тайные союзы дают свои развратительные плоды, формируя партийную, параллельную армейской, иерархию. Необходимо либо раздавить подполье, либо уже разрешить свободную агитацию в войсках несоциалистических деятелей."
 rcw_dkutc.133.a:0 "В данном отношении будут приняты самые жестокие меры"
 rcw_dkutc.133.b:0 "Открытая агитация сделает тайные организации бессмысленными"
 
 rcw_dkutc.134.t:0 "Заседание военного совета"
 rcw_dkutc.134.desc:0 "В свете грозных событий, происходящих на фронтах, [ROOT.GetLeader] объявил о созыве военного совета. Долгое время он вел своих бойцов к победе и теперь не хочет лишать их права голоса.\nВопрос состоит в том, какую форму должна принять власть на Юге России. Свершиться ли переход к гражданскому управлению или продолжиться эпоха военных вождей, и кто в последнем случае поведёт войска дальше к победе?"
 rcw_dkutc.134.a:0 "Настал момент для формирования правительства"
 rcw_dkutc.134.b:0 "Монархист с честью завершит эту войну"
 rcw_dkutc.134.c:0 "Патернал продолжит дело освобождения России"
 
 rcw_dkutc.135.t:0 "Второе заседание военного совета"
 rcw_dkutc.135.desc:0 "Избрав формы политического устройства на период, предшествующий окончанию войны и созыву Учредительного собрания, армия неизбежно должна была прийти ко второму вопросу – продолжать ли движение под руководством третьей стороны или полностью развязать руки своим вождям в политическом плане. Ведь именно армия должна будет в случае перерастания кризиса в горячую стадию вновь вступить в дело."
 rcw_dkutc.135.a:0 "Только единство приведет к победе"
 rcw_dkutc.135.b:0 "Юг, но не Восток или Запад, является источником возрождения России"
 
 rcw_dkutc.136.t:0 "Выразители нашей воли"
 rcw_dkutc.136.desc:0 "Политическая деятельность правительства в современных условиях не возможна без сплочённой едиными идеалами группы людей, проще говоря партии. Чиновники и служащие честно исполняют свой долг, но они разобщены и придерживаются совершенно иной логики, нежели однопартийцы. Это положение прекрасно поняли наши противники, превратив свою партию в безотказный механизм, или по крайней мере они пытаются создать такую видимость. Для противодействия их реакционным стремлениям необходимо избрать, в качестве проводника нашей воли, только одну из обилия находящихся на освобожденной территории партий."
 rcw_dkutc.136.a:0 "Конституционные демократы выражают идеалы, сходные нашим"
 rcw_dkutc.136.b:0 "Либерально-республиканская партия будет полностью лояльна"
 rcw_dkutc.136.c:0 "ВНГП Пуришкевича достаточно популярна в войсках"
 rcw_dkutc.136.d:0 "Общевоинский союз расширит деятельность за пределы армии"
 rcw_dkutc.136.e:0 "Партия Савинкова выглядит многообещающе"
 
 rcw_dkutc.137.t:0 "Визит Савинкова"
 rcw_dkutc.137.desc:0 "Используя тайные тропы, как он это любит, на нашу территорию проник бывший террорист и деятель эпохи Временного правительства, а ныне агент южной армии, Борис Викторович Савинков. В данный момент он располагает полномочиями для ведения переговоров по заключению между нами и южанами договора о координации боевых действий. И пока наше командование и правительство обсуждает за закрытыми дверями возможные перспективы такого шага, Савинков успел прочитать с балкона речь и спуститься затем вниз, чтобы приветствовать случайно проходившие мимо войска."
 rcw_dkutc.137.a:0 "Пусть Савинков несёт положительный ответ"
 rcw_dkutc.137.b:0 "Вежливо откажем"
 
 rcw_dkutc.138.t:0 "Встреча Савинкова с Пилсудским"
 rcw_dkutc.138.desc:0 "Русский социалист-революционер Борис Савинков не так широко известен в Польше, как у себя на родине, однако ещё до революции он успел познакомиться с будущим маршалом Пилсудским. Теперь Савинков прибыл чтобы вести переговоры от лица южной белой русской армии. От Польши просят вступить в войну с большевизмом, взамен обещая полное признание независимости и установление границ в соответствии с границами расселения народов. Сам Савинков выражает полную уверенность в скором начале всеобщего крестьянского восстания против власти комиссаров, а также в неизбежной победе белого дела в России."
 rcw_dkutc.138.a:0 "Мы поддержим нашего русского друга"
 rcw_dkutc.138.b:0 "Единая Россия не входит в планы маршала"
 
 rcw_dkutc.151.t:0 "[FROM.GetName] призывает к союзу"
 rcw_dkutc.151.desc:0 "Уже длительное время мы находимся в добрых взаимоотношениях с южнорусскими контрреволюциоными силами. Сейчас их представители настаивают на заключении союзнического договора о совместных военных действиях против наших общих врагов. Руководство армией поддерживает данную идею и отказ от союза может вызвать противодействие из военной среды."
 rcw_dkutc.151.a:0 "Вперед, к свободе!"
 rcw_dkutc.151.b:0 "Справимся сам
 
 rcw_dkutc.152.t:0 "[FROM.GetName]: согласие"
 rcw_dkutc.152.desc:0 "Уже длительное время мы находились с государством [FROM.GetName] в дружественных отношениях. И наконец мы настояли на заключении союзнического договора о совместных военных действиях против наших общих врагов. Они согласились."
 rcw_dkutc.152.a:0 "Приветствуем наших союзников"
 
 rcw_dkutc.153.t:0 "[FROM.GetName]: отказ"
 rcw_dkutc.153.desc:0 "Уже длительное время мы находились с государством [FROM.GetName] в дружественных отношениях. И наконец мы настояли на заключении союзнического договора о совместных военных действиях против наших общих врагов. Но они отказали нам в союзе, сказав, что сами справятся."
 rcw_dkutc.153.a:0 "Они пожалеют"