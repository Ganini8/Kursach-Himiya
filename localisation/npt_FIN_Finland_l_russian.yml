 punakaarti:0 "Красная гвардия"
 punakaarti_desc:0 "Красная гвардия (фин. Punakaarti) — вооружённые формирования левых сил, социал-демократов и коммунистов. Комплектуются преимущественно из рабочих и сельской бедноты. Значительную часть красногвардейцев составляют женщины и подростки. Выполняют функции отрядов самообороны и поддержания порядка в населённых пунктах."
 suojeluskunta:0 "Гражданская гвардия"
 suojeluskunta_desc:0 "Гражданская гвардия (фин. Suojeluskunta — «гражданская гвардия», «гражданская стража», швед. Skyddskåren — «охранный корпус») — полувоенная организация-ополчение, стихийно возникшая на территории Финляндии в следствии роспуска полиции."
 jaakariliike:0 "Финские егеря"
 jaakariliike_desc:0 "Финские егеря, движение егерей, егерское движение в Финляндии, (фин. Jääkäriliike) — члены воинских формирований финских сепаратистов в составе германской имперской армии во время Первой мировой войны в 1915–1918 годах, прибывшие в последствии в Финляндию для участия в текущих событиях."
 
 
 finland.1.t:0 "Революция в России?!"
 finland.1.desc:0 "В Финляндии в начале 1917 года, в преддверии революции в России, царили настроения, никоим образом не предвещающие скорых перемен. В Европе, тем временем, уже третий год продолжалась война, уносившая жизни миллионов людей. Великое Княжество Финляндское, в отличие от других частей Российской империи, оставалась в стороне от сражений. Причиной тому послужило недоверие к финнам со стороны России и упорство самих финнов. Дело в том, что финский народ уже на протяжении многих лет оказывал стойкое сопротивление политике русификации, проводимой царской администрацией в Финляндии. Тем временем в Финляндии народ жил обычными, повседневными заботами: где и как раздобыть пищу, что делать со стремительно обесценивающими деньгами, как дожить до следующего лета при пустом погребе и отсутствии дров. На данный момент мало кто заинтересован в независимости Финского государства, лишь мелкие группировки в подполье вынашивают планы по захвату власти и окончанию "Российского гнёта".\nНа фоне произошедших событий ситуация может вмиг поменяться в пользу "егерей". Масла в огонь подкидывает арест генерал-губернатора Зейна и образование нового коалиционного сената."
 finland.1.a:0 "Вперёд к независимости!"
 fin_tooltip_1:0 "На смену русифицированному сенату §YБоровитинова§! был образован коалиционный сенат §YТокоя§!. Но председателем сената по прежнему должен являтся генерал-губернатор Финляндии."
 
 finland.2.t:0 "Новый глава"
 finland.2.desc:0 "После ареста генерал-губернатора Зейна Временное правительство должно было назначить на эту должность другого человека. Председателем сената всё ещё является генерал-губернатор. На место Зейна временным правителем Финляндии российским правительством был назначен Михаил Стахович."
 finland.2.a:0 "Как это, назначили..."
 fin_tooltip_2:0 "После ареста §YЗена§! временным главой Финляндии назначили §YМихаила Стаховича§!. В любом случае, он не вечен."
 
 finland.3.t:0 "Кризис Временного правительства"
 finland.3.desc: "В Петрограде на данный момент сложилась сложная ситуация. Ещё не ясен исход большевистского восстания, но позиции Временного правительства очень шатки, что даёт надежду на получение независимости от России в скором времени. Социал-демократическая фракция парламента предлагает свой законопроект, по которому во внутренних делах финляндии он получает верховную власть и ограничивает компетенцию Временного правительства в делах военных и внешних..."
 finland.3.a:0 "Принять инициативу"
 fin_tooltip_3:0 "Неизвестно, как отреагирует Временное правительство."
 finland.3.b:0 "Это слишком рисковано"
 
 finland.4.t:0 "Финский парламент объявил об автономии"
 finland.4.d:0 "Социал-демократическая фракция финского парламента предложила законопроект о передаче парламенту высшей государственной власти на территории Финляндии и ограничении полномочий российских властей во вмешательстве во внешнюю и военную политику Финляндии, который был принят в ходе голосования. Мы имеем возможность его заблокировать, разогнав парламент, и вернуть покорность Финляндии."
 finland.4.a:0 "Пусть делают что хотят"
 finland.4.b:0 "Арестовать их"
 
 finland.5.t:0 "Независимость"
 finland.5.desc: "Предложенный социал-демократами и принятый парламентом законопроект о передаче себе высшей государственной власти на территории Финляндии и ограничении полномочий российских властей во вмешательстве во внешнюю и военную политику нашей страны был принят Временным Правительством в условиях сложной для него обстановки. Де-факто это означает полную независимость Финляндии от российского вмешательства."
 finland.5.a:0 "Трижды ура! Ура! Ура!"
 
 finland.6.t:0 "Разгон парламента"
 finland.6.desc:0 "Предложенный социал-демократами и принятый парламентом законопроект о передаче себе высшей государственной власти на территории Финляндии и ограничении полномочий российских властей во вмешательстве во внешнюю и военную политику нашей страны был отклонён Временным Правительством, парламент распущен, а его здание заняли российские войска."
 finland.6.a:0 "Да здравствует Временное правительство!"
 
 finland.7.t:0 "Стахович уходит в отставку"
 finland.7.desc:0 "Сегодня Михаил Стахович — генерал-губернатор Финляндии подал в отставку. Правительство из Петрограда уже отправило телеграмму в которой написанно о назначении на этот пост кадета Николая Некрасова. Некрасов станет вторым генерал-губернатором Финляндии при новом русском правительстве."
 finland.7.a:0 "Приветсвуем Некрасова!.."
 fin_tooltip_7:0 "§YСтахович§! ушёл в отставку, на его место назначили §YНиколая Некрасова§!. Также был образован новый сенат, подконтрольный Временному Правительству, сенат §YСетяля§!."
 
 finland.8.t:0 "Стахович уходит в отставку"
 finland.8.desc:0 "Сегодня Михаил Стахович — генерал-губернатор Финляндии подал в отставку. Правительство из Петрограда уже отправило телеграмму в которой написанно о назначении на этот пост меньшевика Матвея Скоболева. Скоболев станет вторым генерал-губернатором Финляндии при новом русском правительстве."
 finland.8.a:0 "Приветсвуем Скоболева!.."
 fin_tooltip_8:0 "§YСтахович§! ушёл в отставку, на его место назначили §YМатвея Скоболева§!. Также был образован новый сенат, подконтрольный Временному Правительству, сенат §YСетяля§!."
 
 finland.9.t:0 "Революция в России?.. Опять."
 finland.9.desc:0 "Несколько дней назад Петроград оказался под контролем Российской социал-демократической рабочей партии (большевиков). Временное правительство объявлено низложенным, образован Совет Народных Комиссаров и провозглашена передача всей полноты власти советским органам. Это означает что единственной силой, которая удерживает Финляндию в России, являются российские гарнизоны, но они не представляют силы без единого командования и морально разложены.\nНовое Петроградское правительство при этом проявляет благосклонность по отношению к праву народов на самоопределение, и кажется готовы признать нашу независимость."
 finland.9.a:0 "Независимость!"
 
 finland.10.t:0 "Финляндское правительство"
 finland.10.desc:0 "Уже некоторое время Финляндия объявила о своей независимости от России. Нашей партией декларируется право народов на самоопределение, по этому стоит признать её независимость чем раньше тем лучше, несмотря на то что это правительство буржуазное."
 finland.10.a:0 "Признать независимость"
 finland.10.b:0 "Не признавать независимость"
 
 finland.11.t:0 "Новая конституция"
 finland.11.desc:0 "Новая конституция, сегодня принятая парламентом,крупнейшая трансформация социальной и политической системы Финляндии, приведшая к уничтожению в стране Старого порядка  и надежды на восстановление монархии, и провозглашению республики де-юре свободных и равных граждан."
 finland.11.a:0 "Это великий день"
 
 finland.12.t:0 "Усиление напряжения"
 finland.12.desc:0 "В 1917 году, когда распущенная полиция перестала поддерживать порядок, стихийно почти на всей территории Финляндии стали возникать отряды отряды самообороны. Те же функции выполняли отряды финской Красной гвардии. Однако, первые были сторонниками преимущественного буржуазного финского Сената, а вторые сторонниками Социал-демократической партии Финляндии, что приводило зачастую к вооружённым стычкам."
 finland.12.a:0 "Будем следить за ситуацией"
 
 finland.13.t:0 "Разоружение российских гарнизонов"
 finland.13.desc:0 "Численность старой царской армии в Финляндии перед объявлением независимости была около 100 тысяч человек. В первые два месяца их число начало сокращаться как в связи с их перегруппировкой и демобилизацией для вывода с финской территории в Россию, так и из-за падения дисциплины и роста дезертирства. Стараясь не упустить возможность разжиться оружием, белая гвардия решает начать самостоятельно разоружать русские гарнизоны, при этом вступая с ними в вооружённое противостояние и жестоко расправляясь с пленными."
 finland.13.a:0 "Будем следить за ситуацией"
 
 finland.14.t:0 "Вооружение красной гвардии"
 finland.14.desc:0 "Интенсивное формирование финской Красной гвардии началось сразу после падения российской монархии. Красная гвардия создавалась левыми социалистами, связанными с российскими большевиками. Рядовой состав комплектовался в основном из рабочих,реже из сельской бедноты. Значительную часть красногвардейцев составляли женщины и подростки. В то же время командные посты занимали «революционеры», представители марксистской интеллигенции, журналисты. Некоторые имели опыт офицерской службы в русской царской армии."
 finland.14.a:0 "Будем следить за ситуацией"
 
 finland.15.t:0 "Вооружённое восстание"
 finland.15.desc:0 "Неделю назад на заседании Совета СДПФ был образован высший революционный орган — «Исполнительный комитет финляндских рабочих», который подготовил план переворота.\nНесмотря на то, что план восстания был подготовлен Исполнительным комитетом рабочих, сформированным на заседании Совета СДПФ, революционное восстание началось «не дожидаясь руководства социал-демократии», силами пролетариата Гельсннгфорса. Сигналом к началу революции был красный флаг, поднятый в Гельсингфорсе на башне Народного дома. Красная гвардия заняла столицу и был создан революционный Совет народных уполномоченных Финляндии.\nСенат Свинхувуда бежал в Ваасу. Под контролем правительства остаются значительные территории севера, охранные отряды и егеря собираются в организованную структуру для противостояния революции."
 finland.15.a:0 "Предатели родины хотят затащить нас в §YСОВОК§!!"
 finland.15.b:0 "Предатели родины хотят вернуть нам §YМОНАРХИЮ§!!"
 
 finland.16.t:0 "Белая гвардия"
 finland.16.desc:0 ""
 finland.16.a:0 "Отлично"
 
 finland.17.t:0 "Победа"
 finland.17.desc:0 "После кровопролитных боёв с предателями родины столица нашей страны была освобождена от русско-большевистских захватчиков. В подполье ещё существуют сочувствующие им силы, но они в скором времени будут сломлены катком террора против национальных предателей и коммунистических оккупантов.\nПосле векового иностранного гнёта Финляндия, наконец, свободна, для неё начинается эра национального возрождения."
 finland.17.a:0 "Да здравствует Финляндия!"
 
 finland.18.t:0 "Победа"
 finland.18.desc:0 "После кровопролитных боёв с предателями родины центр реакционных сил на севере был освобождён от немецко-шведских захватчиков. В подполье ещё существуют сочувствующие им силы, но они в скором времени будут сломлены катком террора против национальных предателей и белобандитских душителей трудового народа.\nПосле векового феодально-буржуазного гнёта Финляндия, наконец, свободна, для неё начинается эра новых трудовых подвигов, это заря нового справедливого общества."
 finland.18.a:0 "Да здравствует Финляндия!"
 
 finland.19.t: "Демаркация финской границы"
 finland.19.desc: ""
 finland.19.a: "Отдадим братскому народу все территории, принадлежащие ему по праву"
 finland.19.b: "Оставим текущую границу"
 finland.19.c: "Финны должны передать русские земли России"
 
 finland.20.t: "Наш король!"
 finland.20.desc: "Финский Парламент 41 голосом из 64 решил избрать короля, основываясь на статье 38 Закона о форме правления Швеции 1772 года. В статье говорилось, что если правящий род прервался, можно избрать нового короля. Поскольку российский император Николай II отрёкся (в том числе, и от престола Великого княжества Финляндского), и никто не претендовал по закону на финский престол, это позволяло использовать имеющийся закон. Это же положение законодательства некоторое время назад позволило Эдускунте провозгласить независимость страны. Республиканцы и социал-демократы бойкотировали голосование, в котором участвовало около трети депутатов (64 из 200). Кандидатов на трон много, но самые значимые — следующие: сын германского императора Оскар — неплохой вариант для сближения с Германией, герцог Адольф Фридрих Мекленбург-Шверинский — ещё один германский князёк, Фридрих Карл Гессен-Кассельский — и ещё один князёк, сын короля Швеции Густава V Вильгельм — в конце концов Швеция к нам ближе, чем Германия, а также сын Вильгельма — Леннарт, школьного возраста."
 finland.20.a: "Адольф Фридрих Мекленбург-Шверинский"
