 rcw_usfev.110.d_3:0 "Этой ночью всё ещё пребывающие на приморской земле японские части совершили, несмотря на декларируемый нейтралитет, ряд вероломных нападений на советские учреждения и отряды красных партизан. Вероятно, теперь японцы перейдут к открытой оккупации. В ходе бандитских налетов были убиты Сергей Лазо и Аркадий Краковецкий — выдающиеся военачальники, партийные и государственные деятели, патриоты и интернационалисты, последовательные борцы за торжество идеалов коммунизма и мира на Земле.\nРезонанс приобрел один из эпизодов этих боёв: в городе Николаевске японцы, как и в других местах, совершили ночное нападение на отдыхающих партизан, но последние не растерялись, и интервенты были отброшены к зданиям, которые они использовали в качестве казарм, и там были поголовно перебиты. Сами казармы были подожжены. Японский лейтенант, руководивший неудачной ночной вылазкой, был застрелен там же одним из партизанских командиров. Так как в ночном нападении на партизан активно участвовали местные жители японского происхождения, командир отряда — Яков Тряпицын — приказал последних выявить и наказать. В некоторых случаях наказание переходило всякие рамки морали. Также Тряпицын казнил нескольких видных командиров, якобы подготовлявших его смещение."
 rcw_usfev.110.a:0 "Тряпицына нужно расстрелять"
 rcw_usfev.110.b:0 "Арестуйте и держите до конца расследования"
 rcw_usfev.110.c:0 "Достойный отпор захватчикам! Так держать!"
 rcw_usfev.111.t:0 "Анархизация советов"
 rcw_usfev.111.d:0 "Влияние анархических идей в советах и воинских подразделениях становится всё сильнее. Отдельные анархистские вожди уже начинают требовать передела полномочий и уничтожения государственных органов. Необходимо срочно что-то предпринять во избежание хаоса и дезорганизации."
 rcw_usfev.111.a:0 "Власть советов — власть народа. Будет так как он хочет"
 rcw_usfev.111.b:0 "Разошлите партийных агитаторов. Этот бред легко опровергнуть"
 rcw_usfev.111.c:0 "За неповиновение положен трибунал!"
 rcw_usfev.112.t:0 "Контрреволюционный переворот!"
 rcw_usfev.112.d:0 "[GetDateText] семёновцы и каппелевцы с помощью японских войск, которые разоружили и блокировали силы Народной охраны, совершили во Владивостоке переворот. Непосредственным исполнителем заговора был семёновский Национально-революционный комитет во главе с генералом Лебедевым. Однако вскоре каппелевцы перехватили инициативу, и комитет передал власть Совету съезда несоциалистического населения Дальнего Востока (так стал называться Совет съезда «несосов»). Совет объявил себя Временным Приамурским правительством. В него вошли С.Д. Меркулов (председатель), И.И. Еремеев, А.Я. Макаревич, Е.М. Андерсон, Н.Д. Меркулов (Руководство «Национал-демократического союза»). В Заявлении Совета, которое стало называться Конституцией, были изложены основные цели и принципы политики нового режима. Правительство объявило себя «носителем ни от кого независимой Верховной власти», «беспартийным учреждением» и квалифицировало РКП(б) и лиц, ей сочувствующих, преступными. «Дальневосточная армия» и её командование поддержали новую власть."
 rcw_usfev.112.a:0 "Уходим, уходим, уходим, наступят времена почище"
 rcw_usfev.112.b:0 "Это их агония"
 rcw_usfev.112.c:0 "Собирайте верных людей!"
 rcw_usfev.113.t:0 "Миссия Вологодского"
 rcw_usfev.113.d:0 "Видный сибирский политик Вологодский прибыл во Владивосток, чтобы убедить Приморье присоединиться к единому антибольшевистскому лагерю, ради блага всей России."
 rcw_usfev.113.a:0 "Пусть будет так"
 rcw_usfev.113.b:0 "Неубедительно, г-н Вологодский"
 rcw_usfev.114.t:0 "Переговоры в [RVA.Capital.GetName]"
 rcw_usfev.114.d:0 "После некоторого поправения своего политического курса проэсеровский КОМУЧ решил перейти к более тесному сотрудничеству с белыми силами Юга России. С этой целью была сформирована дипломатическая миссия во главе с генералом Народной Армии и членом Комитета Учредительного собрания Б.К. Фортунатовым и эсером В.М. Зензиновым. Главной задачей миссии стало согласование военных действий против большевиков и, по возможности, установление единого штаба Южных и Восточных армий. Надеясь на больший профессионализм генералов «Доброволии», предлагается передать общее командование им."
 rcw_usfev.114.a:0 "Вместе с Комитетом — вперед, к демократии!"
 rcw_usfev.114.b:0 "Нас это не интересует"
 rcw_usfev.117.t:0 "Выбор столицы"
 rcw_usfev.117.d_not:0 "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Сибирское правительство настойчиво требует разместить Директорию в Омске, обосновывая это нахождением города в глубоком тылу под охраной надежных войск. Однако высказываются и вполне обоснованные опасения, что верны данные войска именно Сибирскому правительство и при случае выступят на стороне правой реакции. Стоит ли рисковать ради лояльности г-на Вологодского?"
 rcw_usfev.117.d_ekat:0 "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Сибирское правительство настойчиво требует разместить Директорию в Омске, обосновывая это нахождением города в глубоком тылу под охраной надежных войск. Однако высказываются и вполне обоснованные опасения, что верны данные войска именно Сибирскому правительство и при случае выступят на стороне правой реакции. Стоит ли рисковать ради лояльности г-на Вологодского? Екатеринбург выглядит более безопасным вариантом. В этом городе располагается «Чехословацкий национальный центр», а значит, можно рассчитывать на защиту правительства и всяческую помощь ему со стороны чешских легионеров. Также Екатеринбург в силу своего расположения является городом, нейтральным по отношению и к бывшему КОМУЧу, и ко Временному Сибирскому Правительству."
 rcw_usfev.117.d_ufa:0 "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Сибирское правительство настойчиво требует разместить Директорию в Омске, обосновывая это нахождением города в глубоком тылу под охраной надежных войск. Однако высказываются и вполне обоснованные опасения, что верны данные войска именно Сибирскому правительство и при случае выступят на стороне правой реакции. Стоит ли рисковать ради лояльности г-на Вологодского? Уфа — напротив, наиболее близкий к фронту и потому небезопасный пункт. Такая столица выгодна только партии эсеров, имеющей большое влияние в «Народной армии», части которой и занимают Уфу. Эти части скорее всего помогут социалистам продавливать свою точку зрения."
 rcw_usfev.117.d_ufa_ekat:0 "Вопрос о месте расположения Директории сейчас, возможно, важнейший из всех. Сибирское правительство настойчиво требует разместить Директорию в Омске, обосновывая это нахождением города в глубоком тылу под охраной надежных войск. Однако высказываются и вполне обоснованные опасения, что верны данные войска именно Сибирскому правительство и при случае выступят на стороне правой реакции. Стоит ли рисковать ради лояльности г-на Вологодского? Екатеринбург выглядит более безопасным вариантом. В этом городе располагается «Чехословацкий национальный центр», а значит, можно рассчитывать на защиту правительства и всяческую помощь ему со стороны чешских легионеров. Также Екатеринбург в силу своего расположения является городом, нейтральным по отношению и к бывшему КОМУЧу, и ко Временному Сибирскому Правительству. Уфа — напротив, наиболее близкий к фронту и потому небезопасный пункт. Такая столица выгодна только партии эсеров, имеющей большое влияние в «Народной армии», части которой и занимают Уфу. Эти части скорее всего помогут социалистам продавливать свою точку зрения."
 rcw_usfev.117.a:0 "В случае ухудшения обстановки Омск всегда можно будет покинуть. Только куда?"
 rcw_usfev.117.b:0 "Екатеринбург — подходящий вариант, чтобы усидеть на компромиссных позициях"
 rcw_usfev.117.c:0 "Мы будем только наступать, а из Уфы легче всего руководить этим"
 rcw_usfev.118.t:0 "Новый кабинет министров"
 rcw_usfev.118.d:0 "Для полноценного исполнения своих государственных обязанностей Директории не хватает нормально функционирующего кабинета министров. Вариантов состава предлагается несколько. Бывшее Сибирское правительство, как всегда настойчиво, предлагает свои кандидатуры. Это может быть выгодным ввиду принадлежности сибиряков к образованной интеллигенции, которая может действовать эффективно, но опасным ввиду их реакционности. Другой вариант предлагают вожди партии эсеров — составить новый кабинет на основе состава Съезда членов Учредительного собрания, из кандидатов с этого съезда. Министры-социалисты на данный момент, возможно, не лучший выбор — офицеры открыто презирают керенщину и партию эсеров, народ же в целом равнодушен, так как в Сибири земельный вопрос никогда так остро, как в Центральной России, не стоял. Наиболее разумным является составление коалиционного кабинета — в этом и был первоначальный смысл Директории —, но здесь проблема заключается в согласовании действий правого и левого крыла правительства, в их возможной неслаженности, однако мы уверены, что правильная работа всех сил, составляющих Директорию, вполне способна нивелировать разногласия."
 rcw_usfev.118.a:0 "Сибирские министры хорошо показали себя"
 rcw_usfev.118.b:0 "Эсеры обещают поддержку крестьянства. Надолго ли?"
 rcw_usfev.118.c:0 "Смешанному правительству будет нужна охрана, чтобы не устроили драку..."
 rcw_usfev.119.t:0 "Заговор радикальных эсеров"
 rcw_usfev.119.d_kad:0 "Не так много времени прошло после опубликования так называемой «Черновской грамоты». Этот документ, называющий Директорию капитуляцией перед реакцией, возмутил общественность и армию. Вскоре распространился новый слух о подготовке группой эсеров, близких к Виктору Чернову, военного переворота в столице. Слухи были подтверждены контрразведкой. Тогда на экстренном ночном совещании представители правительства от партии кадетов вместе с казачьими атаманами разработали операцию по срыву планов заговорщиков. В ту же ночь лояльные кадетам войска заняли ключевые пункты города, а также провели аресты подозреваемых в государственной измене эсеров. Схватили даже члена Директории Н.Д. Авксентьева и его близкого товарища В.М. Зензинова. Безуспешно искали самого Виктора Чернова. На следующее утро, после небольших совещаний, оставшиеся члены Директории предложили новообразованный пост президента России видному сибирскому кадету Петру Васильевичу Вологодскому."
 rcw_usfev.119.d_adm:0 "Не так много времени прошло после опубликования так называемой «Черновской грамоты». Этот документ, называющий Директорию капитуляцией перед реакцией, возмутил общественность и армию. Вскоре распространился новый слух о подготовке группой эсеров, близких к Виктору Чернову, военного переворота в столице. На эти слухи довольно быстро среагировали казаки, стоявшие гарнизоном в столице. Атаманы В.И. Волков и В.П. Мартынов и поддержавшая их часть офицеров гарнизона на ночном совещании разработали план выступления против революции, той же ночью заняли ключевые пункты города, а также провели аресты подозреваемых в государственной измене эсеров. Схватили даже члена Директории Н.Д. Авксентьева и его близкого товарища В.М. Зензинова. Безуспешно искали самого Виктора Чернова. На следующее утро, после небольших совещаний, оставшиеся члены Директории предложили новообразованный пост Верховного Правителя адмиралу Александру Васильевичу Колчаку."
 rcw_usfev.119.a:0 "Да здравствует новое правительство!"
 rcw_usfev.120.t:0 "Черновская грамота"
 rcw_usfev.120.d:0 "Центральный комитет партии социалистов-революционеров опубликовал прокламацию, которая напомнила про печальные дни революционного Петрограда. Она произвела крайне тяжелое впечатление решительно на всех здравомыслящих людей, особенно на военных, как русских, так и иностранных. Министр юстиции поручил обер-прокурору рассмотреть её с точки зрения уголовно наказуемого содержания. В.М. Чернов, как и следовало ожидать, остался недоволен результатами Уфимского Совещания, и его прокламация бросила открытый вызов Директории. «Удовлетворительного решения задачи организации власти на Государственном Совещании в Уфе достигнуто не было... В предвидении возможностей политических кризисов, которые могут быть вызваны замыслами контрреволюции, все силы партии в настоящий момент должны быть мобилизованы, обучены военному делу и вооружены, с тем, чтобы в любой момент быть готовыми выдержать удары контрреволюционных организаторов гражданской войны в тылу против большевистского фронта. Работа по собиранию, сплачиванию, всестороннему политическому инструктированию и чисто военная мобилизация сил партии должна явиться основой деятельности центрального комитета, давая ему надежные точки опоры для его текущего, чисто государственного влияния»."
 rcw_usfev.120.a:0 "Чернов, как провокатор, должен быть немедленно выслан"
 rcw_usfev.120.b:0 "Это неофициальный документ, не стоит беспокоится"
 rcw_usfev.120.c:0 "Позиция ЦК ПСР в данном вопросе схожа с позицией большинства Директории"
 rcw_usfev.121.t:0 "Оренбургский гамбит"
 rcw_usfev.121.d:0 "В данный момент для удержания власти в стабильном состоянии важную роль играет атаман Дутов. Он является главным авторитетом для массы оренбуржского казачества. Уверенность в лояльности оренбуржцев помогла бы Директории более решительно действовать против внутренней реакции. Сам Дутов со времен Революции демонстрировал республиканские взгляды, однако, об их подлинности можно судить с долей вероятности. И согласится ли атаман на сотрудничество неизвестно. С другой стороны при нем сейчас находится полковник Махин — настоящий социалист и хороший военный, имеющий некоторое влияние на казаков. Фактически почва для смещения Дутова уже подготовлена."
 rcw_usfev.121.a:0 "Прощупаем Дутова на тайных переговорах"
 rcw_usfev.121.b:0 "В случае неудачи: Махин действовал в одиночку"
 rcw_usfev.122.t:0 "Ответ Дутова"
 rcw_usfev.122.d:0 "«Оренбуржское казачье войско во главе с атаманом всегда готовы поддержать Всероссийское правительство в его борьбе, как с врагами внешними, так и с внутренними». Подпись: Занимающий должность выборного Войскового Атамана Оренбургского казачьего войска и Походного Атамана всех казачьих войск А.И. Дутов"
 rcw_usfev.122.a:0 "— Вот и славно"
 rcw_usfev.123.t:0 "Ответ Дутова"
 rcw_usfev.123.d:0 "«В интригах и политических играх правительства участвовать не желаю и не имею на то никакого морального права». Подпись: Занимающий должность выборного Войскового Атамана Оренбургского казачьего войска и Походного Атамана всех казачьих войск А.И. Дутов"
 rcw_usfev.123.a:0 "Сохраним это в тайне"
 rcw_usfev.123.b:0 "Настал черёд Махина"
 rcw_usfev.124.t:0 "Ответ Дутова"
 rcw_usfev.124.d:0 "«Керенщина достаточно уже погубила русских солдат и казаков. Власть Авксентьева и Чернова не поддержит ни один казак. В темных делах партии эсеров я также отказываюсь участвовать»."
 rcw_usfev.124.a:0 "Сохраним это в тайне"
 rcw_usfev.124.b:0 "Настал черёд Махина"
 rcw_usfev.125.t:0 "Вести от полковника Махина"
 rcw_usfev.125.d:0 "Полковник Махин телеграфирует о предательстве со стороны нескольких башкирских офицеров, которые передали все планы атаману Дутову и тем самым сделали их невыполнимыми и бессмысленными."
 rcw_usfev.125.a:0 "Эсерам это дорого обойдется"
 rcw_usfev.126.t:0 "Вести от полковника Махина"
 rcw_usfev.126.d:0 "С помощью распропагандированных казаков и башкирских частей, сегодня эсеру Махину удалось занять ставку Дутова и объявить о его смещении. Сейчас атаман вывезен в столицу — ему предъявлено обвинение в антиправительственном заговоре. Волнения среди казачества остановлены эсеровскими ораторами. Обстановка кажется спокойной."
 rcw_usfev.126.a:0 "Настало время для решительных действий!"
 
 rcw_usfev.129.t:0 "Левый диктатор"
 rcw_usfev.129.d:0 "По-видимому, тактика ПСР по мягкому захвату власти оказалась успешной. В короткий срок эсеры подчинили своему влиянию и армию, и политические симпатии значительной части общественности. Теперь они решились выдвинуть ультиматум о назначении единого главы государства — президента. Конечно, кандидат будет лоялен левым и проводником воли ПСР. Личность будущего президента пока не ясна, но всем понятно, что само по себе требование отвергнуть у правых нет никакой возможности — сибирским кадетам нечего противопоставить лояльным эсерам частям. По слухам, президентом станет «человек из армии», и вообще, основной его деятельностью станет военная. Возможно, это генерал Болдырев, известный своим «народничеством». Он часто хвастался «мужицким» происхождением. Также говорят о неком чешском генерале, ведь чехи имеют прочные связи с ПСР. Но есть и совершенно экзотическое мнение..."
 rcw_usfev.129.a:0 "Ген. Болдырев устроит всех"
 rcw_usfev.129.b:0 "Ген. Гайду можно будет держать на коротком поводке"
 rcw_usfev.129.c:0 "Президентом России может быть, только председатель Собрания Чернов"
 rcw_usfev.130.t:0 "Разрыв коалиции"
 rcw_usfev.130.d_eser:0 "После ряда мероприятий по усилению лояльных войск партия эсеров выступила с новым заявлением, и местами оно прямо повторяло знаменитую «Черновскую грамоту». В целом, эсеры обвинили сибирских кадетов в подготовке заговора и военного переворота, на основании чего объявили о «разрыве тактического союза с реакцией». Директора-эсеры открыто поддержали это заявление и скрепили его официальным образом, а правое крыло правительства было арестовано бойцами Народных дружин. Узникам, по-видимому, остаётся надеяться только на скорейший правый военный мятеж. Отныне две стороны Гражданской войны — Временное Всероссийское Правительство и РСФСР — представляют собой де-факто однопартийные социалистические диктатуры."
 rcw_usfev.130.d_kad:0 "После ряда мероприятий по усилению лояльных войск партия эсеров выступила с новым заявлением, и местами оно прямо повторяло знаменитую «Черновскую грамоту». В целом, эсеры обвинили сибирских кадетов в подготовке заговора и военного переворота, на основании чего объявили о «разрыве тактического союза с реакцией». Директора-эсеры открыто поддержали это заявление и скрепили его официальным образом, руководствуюсь этими документами боевики-эсеры схватили ряд правых политиков. Их действия породили в городе хаос: лояльные эсерам части гарнизона начали бои с лояльными правым, эсерам нужно было времяна установление контроля над ситуацией, чем воспользовались казаки... После трёхчасового боя силы мятежников были отброшены и рассеяны. Освободившись из плена кадеты не преминули в ответном заявлении возложить на свою партию всю государственную власть вплоть до завершения гражданской войны."
 rcw_usfev.130.a:0 "Главное — стабильность фронта"
 rcw_usfev.132.t:0 "Конференция партии Народной свободы"
 rcw_usfev.132.d:0 "Партия К.-Д. съехалась в этот день на освобождённой территории востока России для решения насущных политических и идеологических вопросов. В настроениях кадетов отмечается заметное поправение, в частности на позиции диктатуры встали такие видные деятели, как Пепеляев, Жардецкий и Клафтон. Общее мнение этого блока заключается в том, что демократический эксперимент в России явным образом провалился, и в спасении на данный момент нуждается не он, а сама Россия, которой в случае продолжения текущего состояния дел грозит неминуемая гибель. Но пока позиции левого крыла партии достаточно сильны в Сибири. Его представители — Вологодский и Кроль — настаивают на демократическом пути развития восточных территорий. Они утверждают, что только сильная республиканская власть способна сохранить единство антибольшевистских сил и выиграть затянувшуюся войну. Диктатуру они считают первым шагом на пути к поражению. На итоговом голосовании съезд принял резолюцию..."
 rcw_usfev.132.a:0 "Правых"
 rcw_usfev.132.b:0 "Левых"
 rcw_usfev.133.t:0 "Прибытие адмирала Колчака"
 rcw_usfev.133.d:0 "Несмотря то, что бывший командующий Черноморского флота адмирал А.В. Колчак прибыл в Сибирь лишь недавно, он уже сумел заработать авторитет в армейских кругах, а также среди местных кадетов. Адмирал обладает и высоким доверием стран Согласия. Теперь некоторые деятели правительства открыто обсуждают возможность установления «компромиссной диктатуры». Они считаю, что назначение известного всей России диктатора с помощью какого-либо представительного органа позволит вернуть политическую стабильность в Сибирь и станет первым шагом на пути объединения всей России в борьбе с большевизмом."
 rcw_usfev.133.a:0 "Долг перед Родиной требует от нас передать власть в более сильные руки"
 rcw_usfev.133.b:0 "Мы подыщем адмиралу подходящую должность"

 rcw_usfev.143.t:0 "Финансовый вопрос"
 rcw_usfev.143.d:0 "Среди многих бед война принесла в Россию также и повышенную инфляцию. В нашем положении это явление ещё более опасно, ведь его следствием является недоверие правительству и неспособность оного по этой причине наладить здоровую государственную жизнь. В данный момент предлагается два решения: прямо сейчас произвести изъятие девальвированных керенок и других банкнот, заменив их сибирскими, либо печатать совершенно новые банкноты, обеспеченные золотом, и постепенно вбрасывать их на рынок. Решение не очевидно, ведь у каждого варианта есть как плюсы, так и минусы. В первую очередь, наши малые административные возможности могут просто не позволить изъять достаточно валюты, что в конечном счёте приведёт к ещё большей инфляции."
 rcw_usfev.143.a:0 "Заменим керенки сибирскими"
 rcw_usfev.143.b:0 "Будем действовать осторожнее"
 rcw_usfev.144.t:0 "Обращение Верховного правителя"
 rcw_usfev.144.d:0 "В недавнее время на востоке России была сформирована новая Всероссийская власть в лице Верховного правителя и его правительства. Признавая наши заслуги в деле антибольшевистской борьбы, [RSS.GetLeader] желает даровать нам права генерал-губернаторов с тем, чтобы мы непреклонно проводили в жизнь его всероссийскую волю."
 rcw_usfev.144.a:0 "Наше правительство не нуждается в признании"
 rcw_usfev.144.b:0 "Мы готовы склонить колено ради спасения Родины"
 rcw_usfev.145.t:0 "Упразднение автономии"
 rcw_usfev.145.d:0 "Новое правое правительство России наметило программу государственных реформ, в рамках которой принято решение об упразднении нашей автономии. Белые ничего не хотят слышать о самостоятельности порабощенных народов Средней Азии. Силы наши не велики и по-видимому нам остается либо подчиниться, либо пойти на союз с большевиками."
 rcw_usfev.145.a:0 "Сейчас воевать бесполезно"
 rcw_usfev.145.b:0 "Союз с красными изменит баланс сил"
 rcw_usfev.147.t:0 "Выбор международной ориентации"
 rcw_usfev.147.d:0 "В России наконец восстановлена законная власть, и это известно всем европейским правительствам. Но они всё ещё имеют наглость не признавать нас официально, и потому стоит напомнить им, что Всероссийская власть и русская армия всё ещё способны решать судьбы мира. Порфира померкла на время — минет полночь, и союз с Москвой станет привилегией. Сейчас же стоит обратить свои взоры к Берлину и Лондону. Англичане были нашими союзниками всю войну, однако они приветствовали переворот в России и сами теперь погружаются в керенщину. Германцы же — природные враги славянства, но всё же честный и воинственный, аристократический народ, и если когда-то они выступали против своего правительства, то только обманутые еврейскими агентами."
 rcw_usfev.147.a:0 "Посольство в Лондон"
 rcw_usfev.147.b:0 "Визит в Берлин"
 rcw_usfev.148.t:0 "Делегация из России"
 rcw_usfev.148.d:0 "Большой сенсацией стало прибытие в нашу столицу послов нового «белого» Российского правительства, ведущего сейчас беспощадную войну с большевизмом. [RSS.GetLeader] просит признать его в качестве единственного законного правителя России, взамен обещая свою поддержку нашей стране на международной арене. И хотя эти слова могут показаться кому-то лукавством, многие в правительстве находят союз с русскими борцами за свободу выгодным в перспективе..."
 rcw_usfev.148.a:0 "Красную чуму нужно остановить"
 rcw_usfev.148.b:0 "Они ещё не потеряли свою столицу?"
 rcw_usfev.149.t:0 "Результаты переговоров Европе"
 rcw_usfev.149.d:0 "Благоразумие возобладало — наши справедливые требования удовлетворены. Надеемся, это послужит основой для нового прочного союза в Европе. Россия является центром силы, и если кто-то забыл об этом, то сегодняшний день вновь должен им об этом напомнить."
 rcw_usfev.149.a:0 "Заграница нам поможет! Запад — с нами"
 rcw_usfev.150.t:0 "Результаты переговоров Европе"
 rcw_usfev.150.d:0 "Несмотря на все усилия наших дипломатов наши справедливые требования были нагло отвергнуты. Ну что же, если кому-то в Европе не нужны союзники, мы не будем напрашиваться. Россия сама является центром силы. Вскоре европейские выскочки вновь склонятся перед нашей славой."
 rcw_usfev.150.a:0 "Заграница нам не поможет..."
 rcw_usfev.151.t:0 "Последствия признания"
 rcw_usfev.151.d:0 "Дружественный шаг со стороны [RSS.GetLeader] фактически развязывает нам руки в отношении [RUS.GetNameDef]. Война с русскими большевиками выглядит опасным предприятием, однако, сулит и огромные выгоды."
 rcw_usfev.151.a:0 "Красная мразь будет раздавлена"
 rcw_usfev.151.b:0 "Достаточно финнов уже погибло"
 rcw_usfev.152.t:0 "Грамота Верховного правителя России"
 rcw_usfev.152.d:0 "Верховный правитель России [RSS.GetLeader] оказал нам сегодня большую честь даровав именную грамоту с утверждением генерал-губернаторского чина и пожалованием титула Высочества. Но также он требует предоставить часть наших войск на фронт и признать его полную власть над нами."
 rcw_usfev.152.a:0 "Это мудрое решение белого Царя!"
 rcw_usfev.152.b:0 "Сделаю вид, что не умею читать по-русски"
 rcw_usfev.153.t:0 "Последствия признания"
 rcw_usfev.153.d:0 "Дружественный шаг со стороны [RSS.GetLeader] фактически развязывает нам руки в отношении [RUS.GetNameDef]. Теперь мы можем не опасаться удара Белых нам в спину. Война с русскими большевиками выглядит опасным предприятием, но сулит окончательное обретение независимости."
 rcw_usfev.153.a:0 "Это мудрое решение белого Царя!"
 rcw_usfev.153.b:0 "Сделаю вид, что не умею читать по русски"
 rcw_usfev.156.t:0 "Связь с бароном Унгерном утеряна"
 rcw_usfev.156.d:0 "Командующий конно-азиатской дивизией генерал-лейтенант барон фон Унгерн-Штернберг последнее время не соглашался с политикой главного штаба. Оттесненый к границе, он объявил свою дивизию партизанской и покинул пределы страны."
 rcw_usfev.156.a:0 "Положение складывается катастрафическое"
 rcw_usfev.156.b:0 "Пора и мне в партизаны..."
 rcw_usfev.157.t:0 "Авантюра русского барона"
 rcw_usfev.157.d:0 "На север от пределов наших степей, в России, развернулась ожесточенная гражданская война. Один из её горячих осколков — дивизия барона Унгерна — угодил и в Монголию. По слухам русский генерал объявил о начале освободительного антикитайского похода и призывает всех монголов под свои знамена. Монголия длительное время прибывала между Россией и Китаем в качестве буферной зоны, однако, распад этих двух империй уничтожил баланс сил и теперь любая захватническая авантюра узаконивается правом сильного. Потому не так давно крупнейший город Монголии был занят желтым гарнизоном одним из китайских генералов. Не все кочевники согласились с таким положением. Барон хорошо разбирается в традициях местных племен, но его силы в основном иррегулярная кочевая конница, против же стоит относительно регулярная китайская пехота и кучка лояльной им знати. Бог на стороне сильного."
 rcw_usfev.157.a:0 "Да здравствует Барон Унгерн!"
 rcw_usfev.157.b:0 "Срочно усильте гарнизон Урги"
 
 rcw_usfev.198.t:0 "Допрос"
 rcw_usfev.198.d:0 "Захваченный нами в Екатеринбурге из лап большевиков бывший император Николай II вместе с его семьёй — одновременно и большая удача, и большая обуза. Он представляет для нас ценность сейчас, ведь когда-нибудь настанет час суда, и мы, истинно народная власть, вынесем справедливый вердикт, но не сейчас. Сейчас он на свободе, трибунал будет после войны, если вообще будет. Вместе с тем он может стать катализатором для монархической реакции правого офицерства. Возможно, стоит не отпускать гражданина Романова, а доставить его в штаб Народной армии для допроса, чтобы отговорить его брать власть..."
 rcw_usfev.198.a:0 "Отпустите его на все четыре стороны"
 rcw_usfev.198.b:0 "Отвезите его на допрос в штаб"
 
 rcw_usfev.200.t:0 "Судьба царской семьи"
 rcw_usfev.200.d:0 "Предатели нашего рабочего народа, носители буржуазного элемента, враждебные нам распространители империализма, попросту угнетатели трудящихся масс — вот кем представляются представители семьи Николая II, наконец-то свергнутого царя.\nВсё, о чём желают рабочие и крестьяне нашей трудовой родины — это суд над этим ненавистным семейством, и мы — именно те, кто может реализовать народную волю. Однако нужно действовать быстро — к городу, где сейчас пребывает гражданин Романов, подходят белогвардейцы."
 rcw_usfev.200.a:0 "Жили, как собаки, и умрут, как собаки. Расстрел"
 rcw_usfev.200.b:0 "Мы на то и коммунисты, что отличаемся гуманизмом. Попробуем их вывезти..."
 rcw_usfev.201.t:0 "Екатеринбургский инцидент"
 rcw_usfev.201.d:0 "Недавно наши доблестные войска смогли овладеть Екатеринбургом. Тут же по этому поводу были устроены торжественный парад и ряд банкетов у зажиточных граждан города. Однако всеобщее ликованиее было омрачено происшествием у дома инженера Ипатьева, где, как оказалось, содержался бывший российский монарх. Согласно слухам и отчетам, дело обстояло следующим образом: к дому на двух автомобилях подъехала эсеровская дружина, попытавшаяся быстро арестовать только что освобождёного грижданина Романова, но за означенного гражданина вступилась группа конных офицеров, прибывшая поприветствовать бывшего царя; итогом перепалки стала перестрелка вокруг дома Ипатьева, и устранили инцендент только прибывшие на место чехословаки. На данный момент гражданин Романов с семьёй под охраной конвоируется в главный штаб Комитета."
 rcw_usfev.201.a:0 "Какая удача, он будет осужден!"
 rcw_usfev.201.b:0 "Мы против царей, но освободите этого гражданина"
 rcw_usfev.202.t:0 "Суд над последним царем"
 rcw_usfev.202.d:0 "Царь, арестованный эсерами в Екатеринбурге, вопреки раним сведениям, не был доставлен в ставку, а отправился в столицу Комитета. Здесь большинство депутатов потребовало проведения публичного суда над отрекшимся монархом. По этому поводу были проведены несколько митингов и агитация в войсках. Вскоре адвокаты-эсеры (по слухам, из евреев) и комитетские следователи сшили дело на гражданина Романова по обвинению в массовых убийствах и военных преступлениях. Главной виной Николаю Романову ставилась организация «Кровавого воскресенья». Николай Александрович оправдывался тем, что его «не было в городе», а также тем, что он «всегда любил Россию и её народ». Несмотря на «мощные» аргументы обвиняемого, он был присужден к казни через повешенье, заменённой на расстрел. Приговор был приведен в исполнение уже на следующее утро. Жена бывшего царя сейчас также находится под следствием по делу о шпионаже в пользу Германии."
 rcw_usfev.202.a:0 "Невинные отомщены!"
 rcw_usfev.203.t:0 "Монархический переворот в ставке"
 rcw_usfev.203.d:0 "Этой ночью гражданин Романов был доставлен в главный штаб Народной Армии. Там он был горячо поприветствован генералом Каппелем и некоторыми иными лицами. Потому запланированный допрос превратился в монархистский митинг, где кучка экзальтированных офицеров и казаков заявила о своём намерении «идти на Москву под рукой Белого Царя», а сам бывший император, между прочим, высказался в том духе, что де подпись его под отречением липовая, а монархист Шульгин угрозами вырвал у него этот акт. Несмотря на абсурдность подобных утверждений, офицеры и казаки тут же побросались поднимать лояльные себе части, и к утру левые члены Комитета были арестованы и отравлены по тюрьмам, а многие и зарублены шашками.\nОднако сейчас генерал Каппель настроен на прямое управление всбунтовавшимися монархистами, ведь сам царь имеет очень незначительную поддержку даже среди монархистов, а сам Каппель — популярная фигура, единственно способная легитимизировать путчистов в глазах общественности. Настроения же рядового состава Народной армии Комитета в большинстве явно не монархические."
 rcw_usfev.203.a:0 "Я никогда не отрекался от присяги царю"
 rcw_usfev.203.b:0 "Этот царь будет свергнут дважды..."
 
 rcw_usfev.204.t:0 "Военное правительство"
 rcw_usfev.204.d:0 "Прошел первый месяц Великой Русской Реставрации. Жестокая война с врагами России продолжается и, конечно же, скоро окончится полным успехом правого дела. Однако, покуда битва идет, необходимо обустроить тыл и, прежде всего, создать Правительство Военного времени. Сейчас главный вопрос — кто встанет во главе этого правительства. Многие генералы полагают, что разумным будет решение поставить регента-диктатора при Николае II до окончания войны, каковым де-факто являлся и Каппель, который смог своим авторитетом закрыть тот позор, который был навеян на самого Николая Александровича врагами России. Возможно, что Каппеля может заменить кто-то другой. Но значительная часть склоняется к мысли о том, что самому царю нужно довести до конца дело свержения большевизма и продолжить правление обновленной Россией."
 rcw_usfev.204.a:0 "Кесарю кесарево"
 rcw_usfev.204.b:0 "Генерал Каппель — единственный достойный кандидат"
 rcw_usfev.204.c:0 "Петров лучше скоординирует войска"
 rcw_usfev.204.e:0 "Нужна нейтральная фигура, например, Болдырев"
 rcw_usfev.205.t:0 "Требование иностранного признания"
 rcw_usfev.205.d:0 "В России наконец восстановлено законное правительство, и это известно всем европейским правительствам. Но они всё ещё имеют наглость не признавать нас официально, и потому стоит напомнить им, что царская власть и императорская армия всё ещё решают судьбы мира. Порфира померкла на время — минет полночь, и союз с Москвой станет привилегией. Сейчас же стоит обратить свои взоры к Лондону и Берлину. Англичане были нашими союзниками всю войну, однако они приветствовали переворот в России и сами теперь погружаются в керенщину. Германцы же — природные враги славянства, но всё же честный и воинственный, аристократический народ, и если когда-то они выступали против своего правительства, то только обманутые еврейскими агентами."
 rcw_usfev.205.a:0 "Посольство в Лондон"
 rcw_usfev.205.b:0 "Визит в Берлин"
 rcw_usfev.206.t:0 "Делегация от Николая II"
 rcw_usfev.206.d:0 "Большой сенсацией стало прибытие в нашу столицу послов бывшего российского монарха Николая Романова, ныне возглавившего одно из «белых» правительств на просторах погружённой в пучину гражданской войны России. Царь просит признать его в качестве единственного законного правителя России, взамен обещая свою поддержку нашей стране на международной арене. И хотя эти слова могут показаться кому-то лукавством, многие в правительстве находят союз с русскими монархистами выгодным в перспективе."
 rcw_usfev.206.a:0 "Царь лучше большевиков"
 rcw_usfev.206.b:0 "Сколько раз его уже свергли?"
 rcw_usfev.207.t:0 "Иностранное признание"
 rcw_usfev.207.d:0 "Благоразумие возобладало — наши справедливые требования удовлетворены. Надеемся, это послужит основой для нового прочного союза в Европе. Россия является центром силы, и если кто-то забыл об этом, то сегодняшний день вновь должен им об этом напомнить."
 rcw_usfev.207.a:0 "Ура"
 rcw_usfev.208.t:0 "Иностранное непризнание"
 rcw_usfev.208.d:0 "Несмотря на все усилия наших дипломатов наши справедливые требования были нагло отвергнуты. Ну что же, если кому-то в Европе не нужны союзники, мы не будем напрашиваться. Россия сама является центром силы. Вскоре европейские выскочки вновь склонятся перед нашей славой."
 rcw_usfev.208.a:0 "Прискорбно"
 rcw_usfev.209.t:0 "Царский ультиматум"
 rcw_usfev.209.d:0 "Недавно восстановившийся на престоле монарх Николай Романов ведёт войну за установление своей власти по всей России. Его взор не обошёл стороной и Сибирь, и нами было получено требование: «Взываем к разуму членов омского правительства, и во избежание нового кровопролития меж русскими людьми предлагаем от имени единственного законного русского императора и суверена Сибирского царства прекратить в ближайшее время существование автономной Сибири и его правительства. Территории же его воссоединить с остальной Россией ради блага народов на них проживающих и восстановления порядка». Мы можем ответить на него подчинением, а можем и нет."
 rcw_usfev.209.a:0 "Россия — единая и неделимая"
 rcw_usfev.209.b:0 "Угрозы? Сибиряков не напугать подобным"
 rcw_usfev.209.c:0 "Возможно немного автономии мы сохраним"
 rcw_usfev.210.t:0 "Сибирское царство"
 rcw_usfev.210.d:0 "Омское правительство решило отклонить наше требование о подчинении несмотря на то, что оно находится в довольно шатком положении. В скором времени легитимная власть всё-таки установится в Сибири, но, видимо, только вооружённым путём."
 rcw_usfev.210.d_1:0 "Омское правительство решило последовать голосу разума и принять наши требования о подчинении, таким образом значительная часть российской державы находится под нашим контролем и мы готовы продолжать нашу борьбу за правое дело."
 rcw_usfev.210.a:0 "Они будут подчинены"
 rcw_usfev.210.b:0 "Благоразумно"
 
 rcw_usfev.212.t:0 "Давление Российского содружества"
 rcw_usfev.212.d:0 "Не секрет, что недавно в ставке бывшего российского монарха — Николая Второго — было объявлено о создании нового «альянса» во главе с [CCA.GetNameDef]. Основной его идеей является сплотить осколки Российской империи под новым знаменем. Сегодня послы содружества прибыли и к нам. С одной стороны Россия вновь входит в силу и согласие на союз с ней может только сыграть нам на руку. С другой — вступление в Российское содружество по сути является отказом от суверенитета во внешней политике."
 rcw_usfev.212.a:0 "Не стоит играть с огнём"
 rcw_usfev.212.b:0 "Российское содружество — жалкая банда"
 
 rcw_usfev.1915.t:0 "Второе учредительное собрание"
 rcw_usfev.1915.d:0 "По всей стране были проведены перевыборы, которые подтвердили, что первый созыв Учредительного собрания был вполне легитимен и выражал чаяния народа. Спустя столько кровавых лет депутаты вновь собрались и постановили восстановление России как независимого, суверенного государства на всех бывших территориях Российской Империи. Вопрос с отделившимися государствами будет, конечно, рассмотрен отдельно. В стране возвращаются свободные выборы, демократические свободы и вскоре народ сам решит, кто будет управлять страной на первых всеобщих выборах. Но в независимости от их итога главное уже достигнуто."
 rcw_usfev.1915.a:0 "Эра новой России началась"