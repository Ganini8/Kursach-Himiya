 bulgaria.1.t:0 "Поражение под Добро Поле"
 bulgaria.1.d:0 "После упорных боёв войскам Антанты удалось взломать нашу оборону в районе Добро Поле и ворваться в глубь Македонии. Наши союзники, занятые операциями на своих фронтах, не смогли предоставить серьезной помощи, что повлекло чрезмерное истощение болгарской армии. С отступлением усилилось дезертирство. В нескольких частях началось восстание против командования под лозунгами «На Софию!», «Смерть виновникам войны!». У восставших возникла идея похода на Софию, чтобы свергнуть правительство и наказать царя и всех тех, кто, по их мнению, был виновен в войне и поражениях. В сложившейся ситуации есть предложение освободить из заключения видного политика противника войны Александра Стамболийского. Он требует немедленного начала переговоров с Антантой о мире, но если мы согласимся авторитета Стамболийского должно хватить для успокоения восставших солдат"
 bulgaria.1.a:0 "Стабмолийский обеспечит мир внутренний, а о внешним мы позаботимся"
 bulgaria.1.b:0 "Попросим австро-германские войска содействовать в подавлении"
 bulgaria.2.t:0 "Дипломатия Стамболийского"
 bulgaria.2.d:0 "План правительства состоял в том, чтобы использовать популярность отправленных на переговоры людей среди солдат, дабы остановить отступление и стабилизировать фронт. Выступления большинства политиков, тем не менее, не произвели на восставших особого впечатления, и они по-прежнему были полны решимости идти на Софию, хотя предложение министра Савова о том, чтобы вместо марша на столицу отступавшие солдаты смогли бы разойтись по домам, возвращаясь с фронта, получило среди восставших некоторую поддержку, хотя большинство всё равно настаивало на наступлении. Делегация политиков после этого решила направиться в Кюстендил, чтобы оценить сложившуюся там ситуацию и узнать о ходе переговоров с союзниками. Стамболийский в этот же день получил от оставшегося в Радомире и взявшего там ситуацию под свой полный контроль Даскалова телеграмму с предложением возглавить восстание и объединить находившиеся в двух городах силы, насчитывающие более 15000 солдат, готовых идти на столицу и свергнуть монархию. Стамболийский после некоторых колебаний согласился. Под аплодисменты солдат он заявил, что монархия отныне свергнута и Болгария становится республикой. Теперь восставшие выдвигают ультиматум о немедленной передачи власти Стамболинскому и Даскалову и их Болгарскому земледельческому народному союзу."
 bulgaria.2.a:0 "Ситуация требует вмешательства австро-германских войск"
 bulgaria.2.b:0 "Мы прекрасно справимся сами, как только примиримся с Антантой"
 bulgaria.2.c:0 "Это окончательное поражение"
 bulgaria.3.t:0 "Совместные действия"
 bulgaria.3.d:0 "Подойдя к столице Болгарии во главе мятежных войск Райко Даскалов решился выдвинуть ультиматум предусматривавший передачу в течении дня ему всей полноты власти над Болгарией. Не дождавшись ответа Даскалов несколькими колоннами перешел в наступление на Софию. Однако, правительственные силы поддержанные германскими частями смогли остановить продвижение Даскалова и затем обратить мятежников в бегство."
 bulgaria.3.a:0 "Несмотря на победу война с Антантой не может быть продолжена"
 bulgaria.3.b:0 "Теперь наши руки развязаны для продолжения войны"
 bulgaria.4.t:0 "Падение Софии"
 bulgaria.4.d:0 "Подойдя к столице Болгарии во главе мятежных войск Райко Даскалов решился выдвинуть ультиматум предусматривавший передачу в течении дня ему всей полноты власти над Болгарией. Не дождавшись ответа Даскалов несколькими колоннами перешел в наступление окончившееся городскими боями в Софии. Не в силах сдержать Даскалова лояльные престолу войска организованно отступили."
 bulgaria.4.a:0 "Мятеж все же будет подавлен"
 bulgaria.4.b:0 "Да здравствует Республика!"
 
 bulgaria.11.t:0 "Болгары требуют себе Северную Добруджу"
 bulgaria.11.d:0 "Со времен Межсоюзнической войны болгары не теряли надежды вернуть себе южную часть Добруджи. Это их желание уже исполнено. Но аппетит приходит во время еды, и вот они уже выдвигают требования на всю Добруджу как на исконно болгарскую землю."
 bulgaria.11.a:0 "Нам нечем обеспечить контроль северной Добруджи"
 bulgaria.11.b:0 "Это не предмет для торга"
 bulgaria.12.t:0 "Добруджа получена"
 bulgaria.12.d:0 "Нам передали контроль над территорией всей Добруджи."
 bulgaria.12.a:0 "Отлично"
 bulgaria.13.t:0 "В Добрудже отказано"
 bulgaria.13.d:0 "Нам не передали контроль над запрашиваемой нами территорией."
 bulgaria.13.a:0 "Это плохо"
 bulgaria.13.b:0 "Ничто не помешает взять её силой"
 bulgaria.14.t:0 "Болгары просят изменить оккупационную зону в Сербии"
 bulgaria.14.d:0 "Болгарское правительство считает, что карательные меры, осуществляемые австрийскими войсками в районе Нови-Пазара против сербских смутьянов, безосновательно задевают местную болгарскую общину. На этом основании болгары просят передать под их оккупацию данную область. Надо сказать, что никаких болгар на юго-западе Сербии никто не то что не трогал, но и не видел."
 bulgaria.14.a:0 "Да, пусть славяне сами разбираются в своём дерьме"
 bulgaria.14.b:0 "[BUL.Capital.GetName] хочет урвать кусок, который не проглотит"
 bulgaria.15.t:0 "Нови-Пазар наш"
 bulgaria.15.d:0 "Наши союзники согласились на наше предложения изменения зоны оккупации в Сербии и передаче нам контроля над Нови-Пазаром."
 bulgaria.15.a:0 "Отлично"
 bulgaria.16.t:0 "В изменении зоны оккупации отказано"
 bulgaria.16.d:0 "Наши союзники отказали нам в изменении зоны оккупации в Сербии и передаче нам контроля над Нови-Пазаром."
 bulgaria.16.a:0 "Они ещё ответят"
 bulgaria.17.t:0 "Возобновление претензий на Албанию"
 bulgaria.17.d:0 "По стратегическим соображениям в послевоенном мире нашей победы, дабы не допустить новых кровопролитий и привести, наконец, Болгарию к славе и богатству, нам необходимо получить выход к третьему, Адриатическому морю. Данный выход возможен лишь через Албанию или Черногорию, и первое для нас предпочтительнее.\nСейчас судьба Албании ещё не решена, что открывает для нас большую свободу действий. По этому случаю дипломатами подготовлено три возможных ноты. Первая заключается в требовании передачи прямого управления после войны в руки нашей администрации, вторая предполагает возвести на албанский престол князя Кирилла, а третья настаивает на возведение какого-либо турецкого принца, не стоит опасаться, что турки как либо действительно смогут управлять Албанией без прямого выхода к ней по суше."
 bulgaria.17.a:0 "Ради безопасности Македонии Албания будет занята полностью"
 bulgaria.17.b:0 "Кирилл Преславский позаботится о благе албанского народа"
 bulgaria.17.c:0 "Третья нота понравится туркам и сыграет нам на руку"
 bulgaria.18.t:0 "Болгарская инициатива по Албании"
 bulgaria.18.d:0 "Болгары требуют полной передачи Албании под свой контроль после завершения войны. Такое решение ударит по интересам Австро-Венгрии и приведет к созданию мощнейшего славянского царства от Черного до Адриатического моря."
 bulgaria.18.d_2:0 "Болгары выступили с требованием передачи престола Албании князю Кириллу Переславскому. Очевидно, что это лишь форма обеспечения болгарского контроля над Албанией. Однако, если мы согласимся обязательства все равно не будут иметь особых последствий."
 bulgaria.18.d_3:0 "Болгары предлагают решить албанский вопрос путем создания вассального Турции княжества. Ясно, что они пытаются, лишь сбить влияние Габсбургов в данном регионе, однако, османов данная инициатива может заинтересовать и стоит отнестись к ней серьезно."
 bulgaria.18.a:0 "Претензии Болгарии справедливы"
 bulgaria.18.b:0 "Это все необоснованный шовинизм"
 bulgaria.19.t:0 "Союзники согласились"
 bulgaria.19.d:0 "Судьба Албании после войны будет решена по нашему велению, союзники согласились на наше предложение."
 bulgaria.19.a:0 "Отлично"
 bulgaria.20.t:0 "В Албании отказано"
 bulgaria.20.d:0 "Так называемые «союзники» отказали нам в нашем законном праве на Албанию."
 bulgaria.20.a:0 "Они за это ещё ответят"
 bulgaria.21.t:0 "Меч для болгарского царя"
 bulgaria.21.d:0 "В 1915 году крестьянская армия этого молодого славянского государства сослужила для Германии и Австрии великую службу, сломив сопротивление Сербии и заблокировав контингенты Антанты в Саллониках.\nНо Болгария никогда не была особенно промышленно развитой, поэтому царь настаивает на продаже крупной партии германских вооружений для обеспечения нового решительного наступления. Планируется, что тяжелые орудия Круппа позволят проломить оборонительную линию войск Антанты, после чего могучие болгарские солдаты переколят штыками и закидают гранатами выживших.\nОднако стоит взять в расчет, что в случае нашей общей победы, да дарует её Бог, наличие в болгарской армии большого количества артиллерии позволит ей свободнее проявлять свою волю идущую вразрез с амбициями Турции и Австрии."
 bulgaria.21.a:0 "Мы куём, только за марки"
 bulgaria.21.b:0 "Некоторые излишки можно передать и за болгарскую валюту"
 bulgaria.21.c:0 "Отказ вызовет дипломатический скандал..."
 bulgaria.22.t:0 "Нарушение союзного долга"
 bulgaria.22.d:0 "Германцы наплевали на наши усилия запретив продажу тяжелых орудий в болгарскую армию. Они отказались не только от наших, уже порядком подешевевших денег, но и от своих собственных марок.\nНа фронте давно ходят слухи о страхе немцев перед нами - будто бы они солгали болгарским генералам вначале войны и остановили армию перед полупустыми Саллониками дабы Болгария не зхавладела всей Грецией! Вероятно узнав о немецкой бережливости солдаты легко поймут её как нехватку пушек у самого кайзера."
 bulgaria.22.a:0 "Пришло время сменить курс"
 bulgaria.22.b:0 "Расчитаемся после войны"
 
 bulgaria.31.t:0 "Кабинет национального спасения"
 bulgaria.31.d:0 "По всему понятно, что для болгарского царства наступает историческое время. Австро-германские армии напрягают все силы, но выдержат ли они подобную перегрузку? Пока Берлин и Вена ещё прибывают в имперском спокойствии и непоколебимости для Софии сохраняется возможность подписать выгодный мир. В конечном счете германцы никогда не проявляли искренности по отношению к Болгарии - эксплуатировали нашу экономику, затирали бездарность австрийских генералов кровью наших солдат и противились полному объединению болгарского народа. Если царь встанет на путь поисков мира, то для возглавления нового правительства не может быть кандидатуры лучше главы демократов господина Малинова, умелого дипломата при котором была провозглашена независимость Болгарии.\nС другой стороны многие, в том числе господин Радославов, считают что мы в шаге от победы, а возможный разрыв с центральными державами стоит отложить до окончательного присоединения Македонии и Добруджи по мирным договорам с поверженными балканскими королями.\n\nТаким образом выбор стоит между правительствами мира и войны."
 bulgaria.31.a:0 "Предоставьте Малинову сформировать коалицию"
 bulgaria.31.b:0 "Радославов останется премьером, но составит новый кабинет"
 
 bulgaria.41.t:0 "Гром над Моравой"
 bulgaria.41.d:0 "Сербское правительство несмотря на недавнее справедливое завершение войны не оставляет агрессивных планов и активно распространяет внутри страны идеи реванша. Неудивительно, что подогреваясь верхушкой сербского общества они находят в низах живой отклик. Так наши пограничники накануне задержали несколько агентов сербских революционных кружков пытавшихся перебраться через границу для разжигания восстаний и недовольства. Участились и случаи обстрела со стороны сербских войск.\nБолгарское правительство имея ввиду недопустимость повторения катастрофы Межсоюзнической войны, снимает с себя всякую ответственность и заявляет, что в случае повторения сербских провокаций не замедлит отдать армии приказ на переход границы и форсирование Моравы. Сербы должны иметь ввиду, что при подобном ходе событий Белград будет занят в течении недели."
 bulgaria.41.a:0 "Гнездо агрессоров должно быть разорено"
 bulgaria.42.t:0 "Угроза затяжной войны"
 bulgaria.42.d:0 "Константинополь находится под нашим контролем, однако, сопротивление турецких войск продолжает возрастать несмотря на разгром в приграничном сражении. Мы отлично помним, как во время балканских войн затягивание мирных переговоров с турками привело к катастрофе болгарской армии. Стоит ли продолжать поход превращающийся с каждым шагом в новую авантюру? Вероятно турки не подпишут мир с передачей Константинополя, что стало бы слишком сильным ударом по имперской городсти."
 bulgaria.42.a:0 "Варварская империя должна быть сметена"
 bulgaria.42.b:0 "Турки не в положении диктовать условия"
 bulgaria.42.c:0 "Ценой мира будет Константинополь, с тяжелым сердцем мы готовы"
 bulgaria.43.t:0 "Мирная инициатива болгар"
 bulgaria.43.d:0 "Царское правительство обращается к нашему с предложением мира очерчивая границы своих завоеваний территориями столичного Константинополя, Галлиполийского полуострова и равниной Эдирне."
 bulgaria.43.d_1:0 "Царское правительство обращается к нашему с предложением мира очерчивая границы своих завоеваний территориями Галлиполийского полуострова и равниной Эдирне."
 bulgaria.43.a:0 "Мира не будет"
 bulgaria.43.b:0 "Придется подписывать"
 bulgaria.44.t:0 "Отказ"
 bulgaria.44.d:0 "Турки отказали заключать мир на текущих условиях. Вероятно, им захочется, чтобы наши войска прошлись победным маршем по всем их городам."
 bulgaria.43.a:0 "Это неблагоразумно с их стороны"