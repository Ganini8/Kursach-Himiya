l_russian:
 
 rcw_bfk.156.t:0 "«Этот мужчина — русский, он сражается за свободу»"
 rcw_bfk.156.desc_NWA:0 "Нам стало известно, что в данный момент в Прибалтике белые русские войска восстали против узурпаторов государственной власти — большевиков. Русским помогают прибалтийские народы, и их успехи воистину впечатляющие, но нам приходится слышать много жалоб на недостаток военного снаряжения. Вероятно, уступка небольшого количества наших винтовок Северо-Западной армии позволила бы восстановить порядок в стране и вернуть в лоно Антанты нашу бывшую союзницу Россию. Русские обещают не остаться в долгу."
 rcw_bfk.156.desc_SIB:0 "Нам стало известно, что в данный момент в Сибири белые русские войска восстали против узурпаторов государственной власти — большевиков. Русским помогает Чехословацкий корпус, и их успехи воистину впечатляющие, но нам приходится слышать много жалоб на недостаток военного снаряжения. Вероятно, уступка небольшого количества наших винтовок белым армиям Сибири позволила бы восстановить порядок в стране и вернуть в лоно Антанты нашу бывшую союзницу Россию. Русские обещают не остаться в долгу."
 rcw_bfk.156.desc_RVA:0 "Нам стало известно, что в данный момент на Юге России белые русские войска восстали против узурпаторов государственной власти — большевиков. Русским помогают и их братские народы, и их успехи воистину впечатляющие, но нам приходится слышать много жалоб на недостаток военного снаряжения. Вероятно, уступка небольшого количества наших винтовок Добровольческой армии позволила бы восстановить порядок в стране и вернуть в лоно Антанты нашу бывшую союзницу Россию. Русские обещают не остаться в долгу."
 rcw_bfk.156.a:0 "Дайте им всё, что нужно"
 rcw_bfk.156.b:0 "Некоторые излишки можно предоставить"
 rcw_bfk.156.c:0 "Передайте, что мы готовы лишь их признать"
 rcw_bfk.156.d:0 "Передайте, что мы надеемся на их победу"
 rcw_bfk.157.t:0 "«Этот мужчина — русский, он сражается за порядок»"
 rcw_bfk.157.desc:0 "В данный момент в Прибалтике белые русские войска восстали против узурпаторов государственной власти — большевиков. Русским помогают прибалтийские народы, и их успехи воистину впечатляющие, но нам приходится слышать много жалоб на недостаток военного снаряжения. Вероятно, уступка небольшого количества наших винтовок Северо-Западной армии позволила бы восстановить порядок в стране и привести Россию в стан наших друзей. Русские обещают не остаться в долгу."
 rcw_bfk.157.a:0 "Дайте им всё, что нужно"
