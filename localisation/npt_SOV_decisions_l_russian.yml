 SOV_soviet_power_desisions:0 "Советская демократия"
 SOV_soviet_power_desisions_desc:0 "В основе новой революционной власти государства диктатуры пролетариата лежат советы, над ними же стоит партия, которая, тем не менее, осуществляет волю трудящихся масс. [ROOT.GetRulingParty] состоит из множества структур. Её центральными органами являются Центральный Комитет и Политбюро. Именно ЦК партии принимает наиболее важные решения, и расклад сил в нём оказывает на курс революции решающее влияние. Между тем, нижние партийные организации и советы оказывают влияние на высшие органы, и сила, добившаяся поддержки советов и низовых парторганизаций, через партию может определять государственную политику и выдвигать своих кандидатов в ЦК."
 SOV_central_committee_factions_header:0 "§HФракции в ЦК§!"
 SOV_central_committee_factions_amount:0 "£soviet_power_CC_kvadrat_decist [?ROOT.decist_faction_CC] + £soviet_power_CC_kvadrat_left [?ROOT.left_faction_CC] + £soviet_power_CC_kvadrat_center [?ROOT.center_faction_CC] +\n + £soviet_power_CC_kvadrat_moderate [?ROOT.moderate_faction_CC] + £soviet_power_CC_kvadrat_right [?ROOT.right_faction_CC] / §Y[?ROOT.total_members_of_central_committee]§!"
 SOV_central_committee_factions_amount_desc:0 "Фракции Центрального Комитета партии:\n£soviet_power_CC_kvadrat_decist [?ROOT.decist_faction_CC] — децисты и рабочая оппозиция;\n£soviet_power_CC_kvadrat_left [?ROOT.left_faction_CC] — левые коммунисты и левый уклон;\n£soviet_power_CC_kvadrat_center [?ROOT.center_faction_CC] — центристская фракция;\n£soviet_power_CC_kvadrat_moderate [?ROOT.moderate_faction_CC] — умеренные;\n£soviet_power_CC_kvadrat_right [?ROOT.right_faction_CC] — правые.\n\nОбщее число членов ЦК: §Y[?ROOT.total_members_of_central_committee]§!."
 
 SOV_party_composition_factions_header:0 "§HВлияние фракций партии§!"
 SOV_party_composition_factions_amount:0 "£soviet_power_CC_kvadrat_decist [?ROOT.decist_faction_party_compositon_100] %\n£soviet_power_CC_kvadrat_left [?ROOT.left_faction_party_compositon_100] %\n£soviet_power_CC_kvadrat_center [?ROOT.center_faction_party_compositon_100] %\n£soviet_power_CC_kvadrat_moderate [?ROOT.moderate_faction_party_compositon_100] %\n£soviet_power_CC_kvadrat_right [?ROOT.right_faction_party_compositon_100] %"
 SOV_party_composition_factions_amount_desc:0 "Влияние партийных фракций в низовых партийных организациях и советах:\n£soviet_power_CC_kvadrat_decist [?ROOT.decist_faction_party_compositon_100] % — децисты и рабочая оппозиция;\n£soviet_power_CC_kvadrat_left [?ROOT.left_faction_party_compositon_100] % — левые коммунисты и левый уклон;\n£soviet_power_CC_kvadrat_center [?ROOT.center_faction_party_compositon_100] % — центристская фракция;\n£soviet_power_CC_kvadrat_moderate [?ROOT.moderate_faction_party_compositon_100] % — умеренные;\n£soviet_power_CC_kvadrat_right [?ROOT.right_faction_party_compositon_100] % — правые."
 
 all_party_discussion_with_decists:0 "Общепартийная дискуссия"
 all_party_discussion_with_decists_desc:0 "Тимофей Сапронов, реагируя на исключение многих децистов из аппарата в Москве и на местах, выставил центру требование об отставке текущего СНК и созыва повторного чрезвычайного съезда для избрания нового. Партия обвиняется в недемократических методах борьбы. Ленин же выступил против этого и развернул для борьбы с группой демократического централизма общепартийную дискуссию. В случае, если влияние §Yдецистов§! будет выше, чем сумма влияний §Yцентра§! и §Yлевых§!, на грядущей партконференции Ленин вынужден будет §Rуйти в отставку§! в пользу Осинского."
 all_party_discussion_with_decists_tt_decists:0 "Сейчас влияние §Yдецистов§! §Rвыше§!, чем влияние §Yцентра§! и §Yлевых§!.\n"
 all_party_discussion_with_decists_tt_Lenin:0 "Сейчас влияние §Yдецистов§! §Gниже§!, чем влияние §Yцентра§! и §Yлевых§!.\n"
 all_party_discussion_with_decists_pressure_on_Bukharin:0 "Давление на Бухарина"
 all_party_discussion_with_decists_pressure_on_Bukharin_desc:0 "Основной печатный орган [ROOT.GetRulingParty] — газета «Правда». Дискуссия началась здесь, в основном до сих пор идёт именно на её полях. Склонив Бухарина, главного редактора, к определённой точке зрения мы сможем продвинуть статьи с нашей точкой зрения вперёд, подвергать редактуре статьи оппонентов, а также публиковать угодные нам отзывы с мест. Но неизвестно заранее, согласится ли он..."
 pressure_on_Bukharin_reject:0 "Бухарин помещает в «Правде» заметку о том, как мы на него давили.\n"
 all_party_discussion_with_decists_write_devastating_article:0 "Написать разгромную статью"
 all_party_discussion_with_decists_write_devastating_article_desc:0 "ЦК [ROOT.GetRulingParty] пытается не вмешиваться в дискуссию, разворачивающуюся на страницах «Правда», предоставляя членам партии полную свободу критики. Он даже не находил нужным опровергнуть нелепые обвинения в его адрес, нередко выдвигавшиеся критиками, считая, что члены партии достаточно сознательны для того, чтобы самостоятельно разрешить обсуждавшиеся вопросы. Но Ленин может вмешаться в дискуссию, выступив против децистов с разгромной статьёй."
 all_party_discussion_with_decists_adjust_composition_of_delegations:0 "Скорректировать состав делегаций"
 all_party_discussion_with_decists_adjust_composition_of_delegations_desc:0 "Спешка в созыве чрезвычайного съезда нам на руку. Для того что бы быть полностью уверенными в нашей победе мы должны §Rнастоятельно§! рекомендовать туда лояльных людей. Только они и должны прибыть в Москву на чрезвычайный съезд, позволив нам получить большинство. Неизвестно, как на это отреагирует §Yоппозиция§!."
 discussion_adjust_composition_of_delegations:0 "Созвана досрочная чрезвычайная партконференция"
 all_party_discussion_with_decists_call_WPRA:0 "Привлечь на съезд представителей РККА"
 all_party_discussion_with_decists_call_WPRA_desc:0 "В Москву для участия в будущей партконференции приедут представители от Красной армии, которые могут изменить баланс сил и продвинуть в партийных рядах определённую точку зрения. Вероятно, туда приедут люди Троцкого, но возможно, что на съезд также попадут и недовольные войной солдаты, которые будут поддерживать децистов."
 all_party_discussion_with_decists_postpone_party_conference:0 "Отложить партконференцию в связи с ситуацией на фронте"
 postpone_party_conference_tt:0 "Сбрасывает таймер окончания общепартийной дискуссии"
 all_party_discussion_with_decists_arrest_Osinskiy_n_Sapronov:0 "Начать следствие против Осинского и Сапронова"
 all_party_discussion_with_decists_arrest_Osinskiy_n_Sapronov_desc:0 "Мы можем приказать ВЧК начать следствие против глав оппозиции децистов Осинского и Сапронова, что может дать нам повод для их ареста."
 
 RUS_RKP_b_decist_rule:0 "Доминирование децистов"
 
 shake_up_soviets:0 "Перетряхнуть советы"
 shake_up_soviets_desc:0 "Мы можем перетняхнуть местные советы для того, чтобы снизить возможности членов ЦК от рабочей оппозиции, децистов и прочих подобных групп для влияния на решения. Это не понравится местным партийным органам, что увеличит влияние группы демократического централизма на местах, что с следующему съезду может позволить им занять более уверенные позиции."
 
 organization_of_railway_militia:0 "Организовать железнодорожную милицию"
 railway_militia_tt:0 "Снижает скорость нарастания железнодорожного кризиса\n"
