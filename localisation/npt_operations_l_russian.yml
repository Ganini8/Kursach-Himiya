l_russian:
 rescue_kerensky:0 "Эвакуация Керенского"
 rescue_kerensky_desc:0 "По нашим данным, Александр Фёдорович Керенский находится в Москве, и после того, как руководители войнска Донского во главе с Каледином запретили ему принимать участие в политической жизни Дона и отправили его обратно в РСФСР, он не может покинуть пределы России. Агент Сидней Рейли ещё давно предлагает эвакуировать Керенского из Росси и переправить в Британию. На это нужно лишь немного ресурсов, и мы сможем вытащить Керенского из России."
 rescue_kerensky_outcome_tt:0 "Мы попытаемся эвакуировать Керенского. Это рискованная операция, которая может завершиться неудачей."
 rescue_kerensky_infiltration:0 "Прибытие в Москву"
 rescue_kerensky_infiltration_desc:0 "Под видом сербского офицера, наш агент приедет в Москву и встретится в установленом месте с Керенским. После чего, агент предоставит Керенскому также документы сербского офицера и они вместе покинут Москву."
 rescue_kerensky_center:0 "Дорога на север"
 rescue_kerensky_center_desc:0 "После выезда из Москвы, агент и Керенский должны будут проехать через всю страну и посетить множество контрольно пропускных пунктов. После чего, они смогут попасть на север России, в Мурманск."
 rescue_kerensky_exfiltration:0 "Отплытие из России"
 rescue_kerensky_exfiltration_desc:0 "Финальный этап - отплытие из России. Предъявив фальшивые документы и подкупив местную администрацию, мы без проблем сможем подогнать свою подводную лодку и на ней переправиться в Британию."