l_russian:
 rcw_bolsheviks.1.t:0 "Мятеж Керенского — Краснова"
 rcw_bolsheviks.1.t_1:0 "Мятеж Корнилова — Керенского — Краснова"
 rcw_bolsheviks.1.desc:0 "Незадолго до окончательной победы восстания в Петрограде каким-то образом из Зимнего дворца, а далее из города, сбежал потакатель одновременный и противник военщины и буржуазии, мастер политических разворотов Александр Керенский. Он решил искать поддержку фронтовых частей в деле подавленя восстания в столице, для чего встретился с генералом Красновым. Несмотря на солидарность значительных солдатских масс с идеями революции и образ Керенского как предателя Корнилова (многие офицеры не пошли за ним именно из-за этого) им всё же удалось сколотить отряд контрреволюционных сил и двинуть его на столицу из Пскова. Кроме части казаков войска Северного фронта не выразили желания выступать, на Петроград сейчас надвигается около 5 тысяч штыков и сабель."
 rcw_bolsheviks.1.desc_1:0 "Незадолго до окончательной победы восстания в Петрограде каким-то образом из Зимнего дворца, а далее из города, сбежал потакатель одновременный и противник военщины и буржуазии, мастер политических разворотов Александр Керенский. Он решил искать поддержку фронтовых частей в деле подавленя восстания в столице, для чего в ставке Северного фронта в Пскове встретился с генералами Корниловым и Красновым. Корнилов уже давно предполагал, что события в Петрограде повернутся именно так, но не успел среагировать когда восстание только начиналось, но сейчас заранее расположенные вокруг столицы войска готовы двинуться на город. Их численность сложно оценить, но, вероятно, она не превышает полусотни тысяч в самом для контрреволюции лучшем случае."
 rcw_bolsheviks.1.a:0 "Этот мятеж обречён на провал"
 
 rcw_bolsheviks.2.t:0 "Юнкерское выступление"
 rcw_bolsheviks.2.desc:0 "В то время, как с внешней стороны на Гатчину и Петроград наступает контрреволюция Керенского, меньшевистско-правоэсеровский Комитет спасения Родины и революции поднял восстание юнкеров в самом Петрограде, его центром стал Инженерный замок. Едва ли мятеж сможет распространиться, ведь подавляющее большинство гарнизона города и заводских рабочих на нашей стороне, им негде искать поддержки."
 rcw_bolsheviks.2.a:0 "Срочно выставить против них красную гвардию!"
 rcw_bolsheviks.2.b:0 "У красногвардейцев есть дела поважнее"
 
 rcw_bolsheviks.3.t:0 "Наступление из Гатчины"
 rcw_bolsheviks.3.desc:0 "Как и ожидалось, юнкерский мятеж был подавлен. Несмотря на отчаянное сопротивление и даже взятие ими электростанции и телеграфа, отряды Военно-революционного комитета сумели отбросить их с занятых позиций, восстановить электроснабжение Смольного и освободить пленённых комиссаров. Тем не менее, наступление Керенского и Краснова продолжается. Революционные войска насчитывают к текущему моменту около 10-12 тысяч человек, что превышает численность врагов, но у Краснова есть поддержка артиллерии и бронепоезд. На данный момент противник занимает Гатчину и готовиться к натиску на центральный отряд Еремеева в районе Пулковских высот, между правым отрядом матросов в Красном Селе и левым отрядом красногвардейцев у самого Пулкова."
 rcw_bolsheviks.3.desc_1:0 "Как и ожидалось, юнкерский мятеж был подавлен. Несмотря на отчаянное сопротивление и даже взятие ими электростанции и телеграфа, отряды Военно-революционного комитета сумели отбросить их с занятых позиций, восстановить электроснабжение Смольного и освободить пленённых комиссаров. Тем не менее, наступление Корнилова продолжается. Революционные войска насчитывают к текущему моменту около 10-12 тысяч человек, что, по всей видимости, не превышает численность врагов, у которых также есть поддержка артиллерии и бронепоезд. На данный момент противник занимает Гатчину и готовиться к натиску на центральный отряд Еремеева в районе Пулковских высот, между правым отрядом матросов в Красном Селе и левым отрядом красногвардейцев у самого Пулкова. Вероятно, после их натиска в центре флангам придётся отходить ближе к городу."
 rcw_bolsheviks.3.a:0 "Нужно держать оборону"
 rcw_bolsheviks.3.b:0 "Выслать агитаторов навстречу"
 
 rcw_bolsheviks.4.t:0 "Провал мятежа"
 rcw_bolsheviks.4.desc:0 "Войска Краснова, начавшие наступление в районе Пулково, не смогли сломить оборону отрядов красногвардейцев. Расчёт на разрыв фронта и принуждение революционных солдат к отступлению не оправдался. При поддержке артиллерии из района Пулковской обсерватории и союзого бронепоезда красной гвардии удалось сдержать все атаки и перейти в решительное контрнаступление. Вероятно Краснов ждал подкреплений, приказал отходить к Гатчине. Под угрозой окружения его позиций им пришлось отступить к Гатчине также из Царского Села, бросив артиллерию.\nПрибывшие в Гатчину большевики Дыбенко и Трухин обсудили с красновскими казаками условия перемирия, Керенский сбежал, на следующий день Гатчина была занята красногвардейцами и Краснов сдался революции, после чего были отпущен под честное слово, что не будет вести борьбу против советской власти."
 rcw_bolsheviks.4.desc_1:0 "Войска Корнилова, начавшие наступление в районе Пулково, долго не смогли сломить оборону отрядов красногвардейцев, в итоге им это удалось, но дальнейшее продвижение было затруднено. Посланные на переговоры с солдатской массой агитаторы внесли разлад в ряды мятежников, и контрреволюция потеряла возможность вести наступление. Это дало нам время на восстановление сил и доставку артиллерии из Кронштадта, что позволило оборудовать более основательную позицию и Пулковской обсерватории. При следующей атаке враг добился успеха со значительными потерями, принудив красную гвардию к отступлению, но чем ближе был Петроград, тем более части морально разлагались, и стало ясно, что агитаторы сильнее пуль.\nОказавшись в патовой ситуации контрреволюция не видела возможности предпринять чего бы то ни было, что не вызвало бы массовое разоружение, и отступила в Гатчину, а Керенский сбежал. Оттуда Корнилов попытался ещё раз связаться с командующим Северного фронта, после чего бежал от митингующей и разагитированной солдатской массы вместе с Красновым и казаками, выдвинувшимися домой на Дон, после чего в Гатчину вошли отряды красной гвардии."
 rcw_bolsheviks.4.a:0 "Отлично"
 
 rcw_bolsheviks.5.t:0 "Подавление мятежа"
 rcw_bolsheviks.5.desc:0 "Войска Краснова, начавшие наступление в районе Пулково, смогли сломить оборону довольно немногочисленных отрядов красногвардейцев. В результате в центре фронта образовалась брешь, из-за чего красногвардейские отряды на флангах вынуждены были отходить. Казаки выдвинулись на Красное Село. Вероятно Краснов ждал подкреплений, но они не приходили, и они решил начать наступление как можно раньше, вступив в бой с отступающими красногвардейцами под Шушарами. Но чем ближе они подходили к городу, тем туманнее были перспективы успеха похода, ведь юнкерское восстание было подавлено.\nКраснов перекрыл Николаевскую железную дорогу. У контрреволюции оставалось два варианта: бежать к Москве или выдвигаться внутрь Петроград. Краснов решил наступать на революционную столицу, по началу встречая подозрительно слабое сопротивление, но не имея достаточно сил для установления непосредственного контроля над городом он разбил части на казачьи разъезды для приведения к повиновению сторонников революции и организации на местах контрреволюционного ополчения. Но такая тактика врага привела к получению красной гвардией перевеса над казаками, что вынудило Краснова двинуться в решительное наступление на Смольный, но запертые в Петрограде части были поглощены революционной волной. Остатки казаков и сам Краснов сумели покинуть город и двинулись на юг."
 rcw_bolsheviks.5.desc_1:0 "Войска Корнилова, начавшие наступление в районе Пулково, смогли сломить оборону довольно немногочисленных отрядов красногвардейцев. В результате в центре фронта образовалась брешь, из-за чего красногвардейские отряды на флангах вынуждены были отходить. Солдаты контрреволюции выдвинулись на Красное Село, заняли Шушары, перекрыв Николаевскую железную дорогу. Но чем ближе они подходили к городу, тем туманнее были перспективы успеха похода, ведь юнкерское восстание было подавлено, а подкреплений не ожидалось.\nКорнилов решил как можно скорее наступать на революционную столицу, по началу встречая подозрительно слабое сопротивление. Город затаился в ожидании. Отряды Корнилова, продвигаясь в центр, разбивали баррикады красной гвадрии и уже подходили к революционному штабу. Но в то же время отдельные отряды солдат и отправляемые Красновым казачьи разъезды часто уничтожались революционными солдатами. Бои на улицах учащались и становились ожесточённее, корниловцев на Лиговском проспекте встретил огонь артиллерии. Идя дальше только с самими надёжными частями Корнилов в ситуацию, из которой невозможно было выйти победителем. Революционная пучина поглотила мятеж, рассеяв и уничтожив отряды контрреволюции. Повешанных людей снимали со столбов, трупы вылавливали из Мойки. Корнилов, остатки казаков и сам Краснов сумели покинуть город и двинулись на юг."
 rcw_bolsheviks.5.a:0 "Отлично"
 
 rcw_bolsheviks.80.t:0 "Восстание Матросов"
 rcw_bolsheviks.80.desc:0 "После попытки большевиков насильно подавить мятежные настроения среди кронштадтских матросов и отменить резолюции собрания команд «Петропавловска» и «Севастополя» был создан Временный революционный комитет, взявший всю полноту власти в городе. Штаб ВРК расположился на борту «Петропавловска», Кронштадт был взят без сопротивления. Несколько тысяч вооружённых восставших вкупе с сильными волнениями в самом Петрограде угрожают советской власти в окрестностях."
 rcw_bolsheviks.80.a:0 "Кронштадт возьмём двумя десантными полками."
 rcw_bolsheviks.80.b:0 "Петроград возьмём двумя десантными полками."
 
 rcw_bolsheviks.101.t:0 "Декрет «К открытию Учредительного собрания»"
 rcw_bolsheviks.101.desc:0 "Созыв Учредительного собрания декларировался одной из первоочередных задач Временного правительства, но оно медлило с ним. После свержения Временного правительства вопрос об Учредительном собрании стал для всех партий первостепенным. Идея Учредительного собрания является распространённой в широких народных массах, по этому нет никакой возможности отменить назначенные выборы.\nОднако ни одно постановление Временного правительства, несмотря на длительную подготовительную работу специально созданных для того комиссий, не устанавливало, какое именно число членов Учредительного собрания необходимо для его открытия. Таким образом СовНарКом устанавливает дату созыва по прибытии в Петроград более 400 членов У. С., что составляло более 50 % всего намеченного числа членов Учредительного собрания."
 rcw_bolsheviks.101.a:0 "Результаты выборов будут в скором времени"
 
 rcw_bolsheviks.102.t:0 "Протесты умеренных социалистов"
 rcw_bolsheviks.102.desc:0 "Лидер партии эсеров Виктор Чернов уже не раз высказывался в ЦК в пользу однородного правительства, которое он сам предпочитал называть «правительством трудящихся», но предложение либо отвергалось, либо откладывалось. После последних событий перед свержением Временного правительства многие умеренные социалисты уже разочаровались в идее коалиционного правительства, а влияние левых партий росло день ото дня, но проект уже не учитывал соотношение сил, сложившееся в преддверье вооружённого восстания.\nПосле падения временщиков фракции эсеров и меньшевиков покинули [num_of_allrussian_congress_of_soviets] Всероссийский съезд Советов и бойкотировали работу нового правительства, и ЦК ПСР (где большинство — правые) принял постановление об исключении из партии «всех принявших участие в большевистской авантюре и не ушедших со съезда Советов».\nМежду тем Викжель (Всероссийский исполнительный комитет профсоюза железнодорожников), состоящий из меньшевиков и эсеров, угрожая всеобщей забастовкой железнодорожников, потребовал «прекращения гражданской войны и создания однородного социалистического правительства от большевиков до народных социалистов включительно». Часть ЦК РСДРП (б) предлагает в качестве платформы «признание программы Советского правительства, как она выражена в декретах о земле, мире и обоих проектах о рабочем контроле» и «признание Второго Всероссийского съезда единственным источником власти». Сейчас новому правительству нужна широкая социальная база, которую большевистская партия не может обеспечить в одиночку, и участие других левых партий в правительстве было бы желательно и сделало бы гражданскую войну невозможной."
 rcw_bolsheviks.102.a:0 "Они сами виноваты, что отказались от участия в революции!"
 rcw_bolsheviks.102.b:0 "Стоит начать переговоры с ними"
 
 rcw_bolsheviks.103.t:0 "Однопартийное социалистическое правительство"
 rcw_bolsheviks.103.desc:0 "На переговоры с Викжелем отправились Каменев, Сокольников и представитель ВЦИК большевик Д.Б. Рязанов, они придерживались линии на соглашение с партиями, входящими в Советы.  Они не возражали против предложений о создании коалиционного правительства во главе с В.М. Черновым или Н.Д. Аксентьевым, но это предложение не было принято ЦК РСДРП (б) и было подвергнуто Лениным резкой критике, и было решено сворачивать переговоры. Ленин утверждал, что оппозиция в ЦК, выступающая за соглашние, а де-факто капитуляцию, «целиком отходит от всех основных позиций большевизма и пролетарской классовой борьбы вообще, повторяя глубоко немарксистские словечки о невозможности социалистической революции в России, о необходимости уступить ультиматумам и угрозам уйти со стороны заведомого меньшинства советской организации, срывая таким образом волю и решение II Всероссийского съезда Советов, саботируя таким образом начавшуюся диктатуру пролетариата и беднейшего крестьянства»\nПосле ленинского «Ультиматума большинства ЦК РСДРП(б) меньшинству» Каменев, Зиновьев, Рыков, Милютин и Ногин вышли из ЦК, с должности наркомов также снялся ряд других лиц. Тогда же Ленин от имени ЦК РСДРП(б) обратился «Ко всем членам партии и ко всем трудящимся классам России», говорил, что «дезертирский поступок нескольких человек из верхушки нашей партии не поколеблет единства масс, идущих за нашей партией, и, следовательно, не поколеблет нашей партии». В ответ на обвинении в нежелании делить власть ответил: «Мы предложили и предлагаем левым эсерам разделить с нами власть. Не наша вина, если они отказались».\nВыход из правительства ряда советских работников дал буржуазным газетам повод орать о скором крахе большевистского правительства, и действительно, сейчас Совнарком нужно частично пересобирать, что скажется на наших возможностях для организации эффективного управления, а также на нашей поддержке в народных массах, ведь социальная база нашего правительства слишком узка. Единственный плюс нашего положения — отсутствие необходимости слушать мнения крестьянской партии левых эсеров, которая серьёзно подвержена влиянию мелкобуржуазной стихии."
 rcw_bolsheviks.103.a:0 "Это стоит того"
 
 rcw_bolsheviks.104.t:0 "Переговоры"
 rcw_bolsheviks.104.desc:0 "Острые разногласия возникли в ЦК после предъявления Викжелем требования создать социалистическое правительство из представителей всех партий «от большевиков до народных социалистов» с одновременным упразднением ВЦИК и СНК и формированием взамен ВЦИК «Народного совета». В открытом при Викжеле совещании по вопросу о составе правительства приняли участие представители меньшевиков-оборонцев, меньшевиков-интернационалистов, правых и левых эсеров, союза почтово-телеграфных служащих, Петроградской городской думы, Исполкома Совета крестьянских депутатов и др. Свое требование Викжель подкреплял угрозой приостановки железнодорожного сообщения. Для участия в совещании при Викжеле от большевиков делегировались Г.Я. Сокольников и Л.Б. Каменев. Платформа переговоров: новое правительство создает ЦИК и ответственно перед ним; правительство подтверждает декреты II съезда Советов о мире и земле ЦИК должен быть пополнен представителями ушедших со II съезда партий в пропорциональном количестве. Эта позиция шла вразрез с первоначальными требованиями Викжеля и переговоры топтались на месте.\nВ ЦК большевиков предложение о принятии всех левых партий в правительство на поимённом голосовании не прошло, однако было решено продолжать переговоры для возможного компромисса, который устроил бы и РСДРП (б), а также для разоблачения несостоятельности попыток создания коалиционного правительства из-за несогласия на такой компромисс более правых партий."
 rcw_bolsheviks.104.a:0 "Меньшевики лишь тянут резину, пора прекращать"
 rcw_bolsheviks.104.b:0 "В текущей ситуации без компромисса не обойтись..."
 
 rcw_bolsheviks.105.t:0 "Двухпартийное социалистическое правительство"
 rcw_bolsheviks.105.desc:0 "На переговорах с Викжелем Каменев, Сокольников и представитель ВЦИК большевик Д.Б. Рязанов придерживались линии на соглашение с партиями, входящими в Советы. Они не возражали против предложений о создании коалиционного правительства во главе с В.М. Черновым или Н.Д. Аксентьевым, но это предложение не было принято ЦК РСДРП (б) и было подвергнуто Лениным резкой критике, и хотя переговоры некоторое время продолжались, стало понятно, что компромисса не будет. Ленин утверждал, что оппозиция в ЦК, выступающая за соглашние, а де-факто капитуляцию, «целиком отходит от всех основных позиций большевизма и пролетарской классовой борьбы вообще, повторяя глубоко немарксистские словечки о невозможности социалистической революции в России, о необходимости уступить ультиматумам и угрозам уйти со стороны заведомого меньшинства советской организации, срывая таким образом волю и решение II Всероссийского съезда Советов, саботируя таким образом начавшуюся диктатуру пролетариата и беднейшего крестьянства»\nПосле ленинского «Ультиматума большинства ЦК РСДРП(б) меньшинству» Каменев, Зиновьев, Рыков, Милютин и Ногин вышли из ЦК, с должности наркомов также снялся ряд других лиц. Тогда же Ленин от имени ЦК РСДРП(б) обратился «Ко всем членам партии и ко всем трудящимся классам России», говорил, что «дезертирский поступок нескольких человек из верхушки нашей партии не поколеблет единства масс, идущих за нашей партией, и, следовательно, не поколеблет нашей партии». В ответ на обвинении в нежелании делить власть ответил: «Мы предложили и предлагаем левым эсерам разделить с нами власть. Не наша вина, если они отказались». Единственным условием согласия большевиков разделить власть с меньшинством Советов Владимир Ильич выдвигал лояльное, честное обязательство этого меньшинства подчиняться большинству и проводить программу, одобренную II съездом Советов.\nНесмотря на свой выход из ЦК Зиновьев в «Правде» приказал подчиниться партийной дисциплине, а левые эсеры согласились войти в состав СовНарКома, что упрочило социальную базу революции."
 rcw_bolsheviks.105.a:0 "Отлично"
