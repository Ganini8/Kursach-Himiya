 rcw_bolsheviks.108.t:0 "[num_of_allrussian_congress_of_soviets] Всероссийский съезд Советов"
 rcw_bolsheviks.108.desc_1:0 "Первое заседание [num_of_allrussian_congress_of_soviets] Всероссийский съезд Советов рабочих и солдатских депутатов открывается через 4 дня после роспуска революционными матросами Учредительного собрания. На нём съезд приветствовали представители зарубежных социал-демократических и социалистических партий, Всеукраинского ЦИК и революционных отрядов Петрограда, на следующий день делегаты заслушали и обсудили отчетные доклады ВЦИК, избранного на предыдущем съезде, и СНК, а также сообщение о «Декларации прав трудящегося и эксплуатируемого народа». Съезд с радостью принял известие о разгроме палаты теней буржуазно-демократической революции, не скрывая, что в борьбе с попыткой создания таковой большевики нарушили формальное право, ведь употребляя насилие здесь матросы боролись против всякого насилия. Это было сделано в борьбе за торжество величайших идеалов.\nЧерез три для съезд объединился с [num_of_allrussian_congress_of_soviets] Всероссийским съездом Советов крестьянских депутатов в [num_of_allrussian_congress_of_soviets] Всероссийский съезд Советов рабочих, солдатских и крестьянских депутатов, в связи с чем «Декларация прав трудящегося и эксплуатируемого народа» была принята повторно. На следующем заседании был заслушан доклад о мире и были одобрены все мероприятия СНК по его достижению, на следующем — доклад об основах федеративного устройства Республики и о национальной политике Советской власти, по которому были приняты две резолюции. Съезд утвердил, что «Российская Социалистическая Советская Республика учреждается на основе добровольного союза народов России, как федерация Советских республик этих народов», и была поставлена задача разработать основные положения конституции молодой республики. Из названия советского правительства убрано слово «временное». К концу съезда в его работе участвовало 1647 делегатов."
 rcw_bolsheviks.108.desc:0 "Первое заседание [num_of_allrussian_congress_of_soviets] Всероссийский съезд Советов рабочих и солдатских депутатов открывается через 4 дня после завершения работы Учредительного собрания. На нём съезд приветствовали представители зарубежных социал-демократических и социалистических партий, Всеукраинского ЦИК и революционных отрядов Петрограда, на следующий день делегаты заслушали и обсудили отчетные доклады ВЦИК, избранного на предыдущем съезде, и СНК, а также сообщение о «Декларации прав трудящегося и эксплуатируемого народа», принятой учредительным собранием. Съезд с радостью принял известие о принятии Учредительным собранием декларации, что несмотря на попытки контрреволюции превратить его в палату теней буржуазно-демократической революции народ России смог выразить свою волю даже сквозь глухую стену буржуазного парламентаризма. Учредительное собрание передаёт всю власть советам.\nЧерез три для съезд объединился с [num_of_allrussian_congress_of_soviets] Всероссийским съездом Советов крестьянских депутатов в [num_of_allrussian_congress_of_soviets] Всероссийский съезд Советов рабочих, солдатских и крестьянских депутатов, в связи с чем «Декларация прав трудящегося и эксплуатируемого народа» была принята уже объёдинённым съездом. На следующем заседании был заслушан доклад о мире и были одобрены все мероприятия СНК по его достижению, на следующем — доклад об основах федеративного устройства Республики и о национальной политике Советской власти, по которому были приняты две резолюции. Съезд утвердил, что «Российская Социалистическая Советская Республика учреждается на основе добровольного союза народов России, как федерация Советских республик этих народов», и была поставлена задача разработать основные положения конституции молодой республики. Из названия советского правительства убрано слово «временное». К концу съезда в его работе участвовало 1647 делегатов."
